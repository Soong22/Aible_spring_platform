<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
</head>
<body>

<h1>회원 목록</h1>

<!-- 모든 멤버 목록 출력 -->
<h2>모든 회원</h2>
<table>
    <thead>
    <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>이메일</th>
        <th>전화번호</th>
        <th>비밀번호</th>
        <th>가입일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.memberId}">아이디</td>
        <td th:text="${member.memberName}">이름</td>
        <td th:text="${member.email}">이메일</td>
        <td th:text="${member.phoneNumber}">전화번호</td>
        <td th:text="${member.password}">비밀번호</td>
        <td th:text="${member.createdAt}"></td>
    </tr>
    </tbody>
</table>

<!-- 페이지 네비게이션 -->
<div>
    <p>페이지: <span th:text="${currentPage}">현재 페이지</span> / <span th:text="${totalPages}">전체 페이지 수</span></p>

    <!-- 이전 페이지 링크 -->
    <a th:if="${currentPage > 0}" th:href="@{/all(page=${currentPage - 1}, size=${size})}">이전</a>

    <!-- 다음 페이지 링크 -->
    <a th:if="${currentPage < totalPages - 1}" th:href="@{/all(page=${currentPage + 1}, size=${size})}">다음</a>
</div>

</body>
</html>
