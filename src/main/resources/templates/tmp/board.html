        document.addEventListener("DOMContentLoaded", function () {
            const dateElements = document.querySelectorAll('.relative-time');

            dateElements.forEach(element => {
                const createdAt = element.dataset.createdAt;
                if (!createdAt) return;

                const createdDate = new Date(createdAt);
                const now = new Date();
                const diffInMilliseconds = now - createdDate;

                const diffInMinutes = Math.floor(diffInMilliseconds / (1000 * 60));
                const diffInHours = Math.floor(diffInMinutes / 60);
                const diffInDays = Math.floor(diffInHours / 24);

                let relativeTime = "";
                if (diffInDays >= 1) {
                    relativeTime = `${diffInDays}ì¼ ì „`;
                } else if (diffInHours >= 1) {
                    relativeTime = `${diffInHours}ì‹œê°„ ì „`;
                } else if (diffInMinutes >= 1) {
                    relativeTime = `${diffInMinutes}ë¶„ ì „`;

                element.textContent = relativeTime;

<script>
    document.addEventListener('DOMContentLoaded', function () {

        const topLevelInput = document.getElementById("photoFiles");

        let selectedFiles = []; // ìƒìœ„ ëŒ“ê¸€ ì´ë¯¸ì§€ ëª©ë¡

                newFiles = newFiles.slice(0, 5 - selectedFiles.length);

            // íŒŒì¼ì„ DataURLë¡œ ë³€í™˜ í›„ ë°°ì—´ì— ì €ì¥
            const readFiles = await Promise.all(newFiles.map(file => readFileAsDataURL(file)));
            readFiles.forEach((dataURL, idx) => {

        // ìƒìœ„ ëŒ“ê¸€ - ë¯¸ë¦¬ë³´ê¸°ì—ì„œ X í´ë¦­ ì‹œ
        window.removeTopLevelPreview = function (idx) {

        /* -----------------------------------------------------------
         * 2) ëŒ€ëŒ“ê¸€ ì´ë¯¸ì§€ ì²˜ë¦¬ - â€œì¹´ë©”ë¼ ì•„ì´ì½˜ â†’ ì„ì‹œ inputâ€ ë°©ì‹
         * ----------------------------------------------------------- */
        let replySelectedFilesMap = {};  // { commentId: [File, ...], ... }

        // â€œì¹´ë©”ë¼ ì•„ì´ì½˜â€ í´ë¦­ â†’ ì„ì‹œ input ìƒì„±
        document.querySelectorAll('.reply-choose-image-btn').forEach(btn => {

                    let newFiles = Array.from(e.target.files);

                    if (!replySelectedFilesMap[commentId]) {

                    // ìµœëŒ€ 5ì¥ ì œí•œ
                    if (replySelectedFilesMap[commentId].length + newFiles.length > 5) {

                        newFiles = newFiles.slice(

                    // ë³€í™˜ í›„ ë°°ì—´ì— ëˆ„ì 
                    const readFiles = await Promise.all(newFiles.map(file => readFileAsDataURL(file)));

        // ëŒ€ëŒ“ê¸€ ë¯¸ë¦¬ë³´ê¸° ëœë”ë§
        async function updateReplyPreview(commentId) {

            previewList.innerHTML = "";
            const fileArr = replySelectedFilesMap[commentId] || [];

        // ëŒ€ëŒ“ê¸€ ë¯¸ë¦¬ë³´ê¸°ì—ì„œ X í´ë¦­ ì‹œ

        document.querySelectorAll('.reply-form-element').forEach(form => {

                }
                const dataTransfer = new DataTransfer();
                replySelectedFilesMap[commentId].forEach(file => dataTransfer.items.add(file));
                realInput.files = dataTransfer.files;
            });
        });

        /* -----------------------------------------------------------
         * 3) ê³µí†µ: FileReader + í¼ ê²€ì¦ + ëª¨ë‹¬
         * ----------------------------------------------------------- */
        async function readFileAsDataURL(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });
        }

        // â€œë‹µê¸€ì“°ê¸°â€ ë²„íŠ¼ â†’ í•´ë‹¹ ëŒ€ëŒ“ê¸€ í¼ë§Œ ì—´ê¸°
        document.querySelectorAll('.reply-btn').forEach(btn => {

        document.querySelectorAll('.cancel-reply').forEach(btn => {

        // í¼ ê²€ì¦ (ê³µë°±ë§Œ ì…ë ¥ë˜ì§€ ì•Šë„ë¡)
        document.querySelectorAll('form[action="/comment/register"]').forEach(form => {

                    e.preventDefault();

        });

        // ì´ë¯¸ì§€ ëª¨ë‹¬ (ì˜µì…˜)
        const modal = document.getElementById("imageModal");

        const images = document.querySelectorAll(".board-image, .comment-image");

        images.forEach(img => {

    // ìƒˆë¡œ ì¶”ê°€
    // "ìˆ˜ì •" ë²„íŠ¼ -> ë³´ê¸° ì˜ì—­ ìˆ¨ê¸°ê³ , ìˆ˜ì • í¼ ì—´ê¸°

    document.addEventListener('DOMContentLoaded', function () {

        // ëŒ“ê¸€ë³„ ìƒˆ íŒŒì¼ ë°°ì—´
        let replyEditSelectedFilesMap = {};  // { commentId: [File, ...], ... }

        // â€œì¹´ë©”ë¼ ì•„ì´ì½˜â€ í´ë¦­ â†’ ì„ì‹œ input ìƒì„±
        document.querySelectorAll('.reply-edit-choose-image-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const commentId = btn.getAttribute('data-comment-id');

                const tempInput = document.createElement('input');

                tempInput.accept = 'image/*';
                tempInput.multiple = true;
                tempInput.style.display = 'none';
                document.body.appendChild(tempInput);

                tempInput.addEventListener('change', async function (e) {
                    let newFiles = Array.from(e.target.files);

                    // í˜„ì¬ ëŒ“ê¸€ì— ì´ë¯¸ ì„ íƒëœ íŒŒì¼ë“¤
                    if (!replyEditSelectedFilesMap[commentId]) {
                        replyEditSelectedFilesMap[commentId] = [];
                    }

                    // (ì¶”ê°€) ì´ë¯¸ DOMì— ìˆëŠ” 'preview-item'(ê¸°ì¡´ + ìƒˆ) ì´ ê°œìˆ˜ë¥¼ í™•ì¸
                    const previewList = document.getElementById(`previewList3-${commentId}`);
                    const currentCount = previewList.querySelectorAll('.preview-item').length;
                    const totalImages = currentCount + newFiles.length;

                    // ìµœëŒ€ 5ì¥ ì œí•œ
                    if (totalImages > 5) {
                        alert("ì´ë¯¸ì§€ëŠ” ìµœëŒ€ 5ì¥ê¹Œì§€ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
                        // ì´ˆê³¼ë¶„ ì˜ë¼ë‚´ê¸°
                        const allowed = 5 - currentCount;
                        newFiles = newFiles.slice(0, allowed);
                    }

                    // ìƒˆ íŒŒì¼ë“¤ -> replyEditSelectedFilesMap[commentId] ì— ì¶”ê°€
                    replyEditSelectedFilesMap[commentId] =
                        replyEditSelectedFilesMap[commentId].concat(newFiles);

                    // ë¯¸ë¦¬ë³´ê¸° ì—…ë°ì´íŠ¸
                    updateReplyPreview2(commentId);

                    document.body.removeChild(tempInput);
                });

                tempInput.click();

        // ëŒ€ëŒ“ê¸€ ë¯¸ë¦¬ë³´ê¸° ë Œë”ë§
        async function updateReplyPreview2(commentId) {
            const previewList = document.getElementById(`previewList3-${commentId}`);
            if (!previewList) return;

            // 1) ê¸°ì¡´ì— 'JSë¡œ ì¶”ê°€í•œ(previewItem[data-new="true"])' ë¯¸ë¦¬ë³´ê¸°ë§Œ ì œê±°
            previewList.querySelectorAll('.preview-item[data-new="true"]')

            // 2) ìƒˆë¡œ ì„ íƒëœ íŒŒì¼ë“¤ë§Œ ë‹¤ì‹œ ë Œë”ë§
            const fileArr = replyEditSelectedFilesMap[commentId] || [];
            for (let i = 0; i < fileArr.length; i++) {
                const file = fileArr[i];

                const previewItem = document.createElement("div");
                previewItem.classList.add("preview-item");

                previewItem.setAttribute("data-new", "true");
                previewItem.innerHTML = `
                <img src="${dataURL}" alt="ì´ë¯¸ì§€">
                <button type="button" onclick="removeReplyEditPreview('${commentId}', ${i})">X</button>
            `;
                previewList.appendChild(previewItem);

        }

        /**
         * removeReplyEditPreview
         * 1) (commentId, index) ê°€ ë„˜ì–´ì˜¤ë©´ -> ìƒˆë¡œ ì¶”ê°€í•œ ì´ë¯¸ì§€ ì‚­ì œ
         * 2) (this) DOM ìš”ì†Œê°€ ë„˜ì–´ì˜¤ë©´ -> ê¸°ì¡´ ì´ë¯¸ì§€ ì‚­ì œ
         */
        window.removeReplyEditPreview = function (arg1, arg2) {
            // 2ê°œ ì¸ìê°€ ë„˜ì–´ì˜¨ ê²½ìš°: (commentId, index) â†’ ìƒˆë¡œ ì¶”ê°€í•œ ì´ë¯¸ì§€ ì œê±°
            if (typeof arg1 === 'string' && typeof arg2 === 'number') {
                const commentId = arg1;
                const index = arg2;
                if (!replyEditSelectedFilesMap[commentId]) return;

                replyEditSelectedFilesMap[commentId].splice(index, 1);
                updateReplyPreview2(commentId);

                // 1ê°œ ì¸ìë§Œ ë„˜ì–´ì˜¨ ê²½ìš°: (this) â†’ ê¸°ì¡´ ì´ë¯¸ì§€ ì‚­ì œ
            } else if (typeof arg1 === 'object') {
                const buttonElem = arg1;
                const previewItem = buttonElem.closest('.preview-item');
                if (previewItem) {
                    previewItem.remove();
                }
            }
        };

        // í¼ ì „ì†¡ ì‹œ -> ìƒˆë¡œ ì„ íƒëœ íŒŒì¼ì„ DataTransferì— ë‹´ì•„ ì‹¤ì œ input.filesë¡œ
        document.querySelectorAll('.reply-edit-form-element').forEach(form => {
            form.addEventListener('submit', function (e) {
                const commentId = form.getAttribute('data-comment-id');
                const realInput = form.querySelector('.reply-edit-photoFiles');

                // ìƒˆ íŒŒì¼ì´ ì—†ìœ¼ë©´ ê·¸ëŒ€ë¡œ
                if (!replyEditSelectedFilesMap[commentId] || replyEditSelectedFilesMap[commentId].length === 0) {
                    return true;
                }

                const dataTransfer = new DataTransfer();
                replyEditSelectedFilesMap[commentId].forEach(file => dataTransfer.items.add(file));
                realInput.files = dataTransfer.files;
            });
        });

        /* -----------------------------------------------------------
         * FileReader ìœ í‹¸
         * ----------------------------------------------------------- */
        async function readFileAsDataURL(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });
        }

        // â€œë‹µê¸€ì“°ê¸°â€ ë²„íŠ¼ â†’ í•´ë‹¹ ëŒ€ëŒ“ê¸€ í¼ë§Œ ì—´ê¸°
        document.querySelectorAll('.reply-edit-btn').forEach(btn => {
            btn.addEventListener('click', function () {

                // ë‹¤ë¥¸ í¼ë“¤ ë‹«ê¸°
                document.querySelectorAll('.reply-form').forEach(f => f.style.display = 'none');
                document.querySelectorAll('.reply-edit-form').forEach(f => f.style.display = 'none');

                // í˜„ì¬ ëŒ“ê¸€ ë‚´ìš© ìˆ¨ê¸°ê¸°
                const contentDiv = document.querySelector(`.comment-content[data-comment-id="${commentId}"]`);
                if (contentDiv) {
                    contentDiv.style.display = 'none';

                // í•´ë‹¹ ëŒ“ê¸€ì˜ ìˆ˜ì • í¼ ì—´ê¸°
                const editForm = document.querySelector(`.reply-edit-form[data-comment-id="${commentId}"]`);
                if (editForm) {
                    editForm.style.display = 'block';

            });
        });

        // â€œì·¨ì†Œâ€ ë²„íŠ¼ â†’ í¼ ë‹«ê¸°
        document.querySelectorAll('.cancel-reply-edit').forEach(btn => {
            btn.addEventListener('click', function () {

                document.querySelectorAll('.reply-edit-form').forEach(f => f.style.display = 'none');

                const contentDiv = document.querySelector(`.comment-content[data-comment-id="${commentId}"]`);

                }
            });
        });
    });
