    <title>이상 행동 탐지</title>

    <!-- 메인 타이틀 -->
    <style>
        .hero {
            padding: 60px 20px;
            background: #fff;
            text-align: center;
        }

        .sub-title {
            font-size: 14px;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .main-title {
            font-size: 36px;
            font-weight: bold;
            color: #222;
            margin-bottom: 30px;
        }

        .spacer {
            height: 200px; /* 여백 크기 */
            background: transparent; /* 배경 없음 */
        }

        /* 배경색 */
        #wrapper {
            background-color: #f8f9fa;
        }

        /* 알림 보내기 버튼 (원형 아이콘) – 페이지 오른쪽 하단에 고정 */
        #sendAlertBtn {
            position: fixed;
            bottom: 10px;      /* 페이지 아래에서 10px */
            right: 10px;       /* 페이지 오른쪽에서 10px */
            background: transparent;
            border: none;
            padding: 0;
            display: none;     /* JS에서 데이터가 있으면 노출 */
            cursor: pointer;
            z-index: 10000;
        }
        #sendAlertBtn img {
            width: 100px;
            height: 100px;
        }

        /* 커스텀 툴팁: 버튼 위에 마우스를 올리면 표시 (필요시 유지) */
        #sendAlertBtn:hover::after {
            content: "알림 보내기";
            position: absolute;
            bottom: 50px;      /* 버튼 위쪽에 표시 (조정 가능) */
            right: 0;
            background: rgba(0,0,0,0.75);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 12px;
            z-index: 10;
        }

        /* 경고 메시지 – 알림 보내기 버튼 위에(혹은 옆에) 고정 */
        #alertMessage {
            position: fixed;
            bottom: 30px;      /* 알림 보내기 버튼 위쪽에 위치 (버튼 높이 40px + 여백) */
            right: 140px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            display: none;
            z-index: 200;
        }

    </style>
</head>


<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>


<!-- 메인 타이틀 -->
<header class="hero">
    <h3 class="sub-title"> 이상 행동 탐지 </h3>
    <h1 class="main-title">범죄와의 전쟁</h1>
</header>


<!-- 메인 콘텐츠 -->
<body class="fullscreen-container" id="fullscreen-container">
<div class="grid-container">
    <!-- 좌측: MJPEG 스트리밍 (FastAPI의 /predict URL) -->
    <div class="video-section">
        <img src="https://crime-detect.run.goorm.io/predict" alt="MJPEG Stream" />
    </div>

    <!-- 우측: 알람 이미지 영역 (최신 알람 이미지로 업데이트) -->
    <div class="image-section">
        <!-- 전체화면 토글 버튼 -->
        <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()">⛶</button>

        <!-- 다운로드 버튼 추가 -->
        <button id="downloadBtn" onclick="downloadImage()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5V13a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V10.4a.5.5 0 0 1 1 0V13a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V10.4a.5.5 0 0 1 .5-.5z"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>
        </button>

        <!-- 알림 보내기 버튼: warning.png 아이콘 사용, title 속성으로 툴팁 제공 -->
        <a id="sendAlertBtn" href="/region/gwangjumap" title="알림 보내기">
            <img src="/images/warning.png" alt="알림 보내기" />
        </a>

        <!-- 경고 메시지 (알림 감지 시 잠깐 표시) -->
        <div id="alertMessage">이상 행동이 감지 되었습니다. 알림을 보내주세요.</div>

        <img id="alarm-image" src="" alt="이상 행동 탐지 이미지" />

    </div>

    <!-- 하단: 알람 정보 테이블 -->
    <div class="table-section">
        <table id="alarm-table">
            <thead>
            <tr>
                <th>Class_Name</th>
                <th>Accuracy</th>
                <th>Timestamp</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<script>

    // 타임스탬프 포맷팅 함수: "yyyyMMdd_HHmmss" → "yyyy년 MM월 dd일 HH:mm:ss"
    // 타임스탬프 포맷팅 함수
    function formatTimestamp(ts) {
        if (ts) {
            var parts = ts.split("_");
            if (parts.length === 2 && parts[0].length === 8 && parts[1].length === 6) {
                var year = parts[0].substring(0, 4);
                var month = parts[0].substring(4, 6);
                var day = parts[0].substring(6, 8);
                var hour = parts[1].substring(0, 2);
                var minute = parts[1].substring(2, 4);
                var second = parts[1].substring(4, 6);
                return year + "년 " + month + "월 " + day + "일 " + hour + ":" + minute + ":" + second;
            }
        }
        return "0000년 00월 00일 00:00:00";
    }

    // 전체화면 토글 함수: 헤더와 푸터는 제외하고, fullscreen-container만 전체화면 전환
    function toggleFullscreen() {
        const elem = document.getElementById("fullscreen-container");
        if (!document.fullscreenElement) {
            elem.requestFullscreen().then(() => {
                console.log("전체화면 모드 진입");
            }).catch(err => {
                console.error(`전체화면 요청 에러: ${err.message} (${err.name})`);
            });
        } else {
            document.exitFullscreen().then(() => {
                console.log("전체화면 모드 종료");
            }).catch(err => {
                console.error(`전체화면 종료 에러: ${err.message} (${err.name})`);
            });
        }
    }

    // 알람 데이터를 주기적으로 갱신하는 함수
    function updateAnomalyData() {
        $.ajax({
            url: '/api/anomalies',
            type: 'GET',
            dataType: 'json',
            success: function(data) {
                let tableBody = $('#alarm-table tbody');
                tableBody.empty();

                // 최신 데이터부터 역순 정렬하여 테이블에 추가
                data.slice().reverse().forEach(function(anomaly) {
                    let row = `<tr>
                    <td>${anomaly.type}</td>
                    <td>${anomaly.accuracy.toFixed(1)}%</td>
                    <td>${formatTimestamp(anomaly.timestamp)}</td>
                </tr>`;
                    tableBody.append(row);
                });

                // 알람 이미지 업데이트 및 "알림 보내기" 버튼 제어
                if(data.length > 0) {
                    let latest = data[data.length - 1];
                    $('#alarm-image').attr('src', latest.imageUrl + '?t=' + new Date().getTime());
                    // 알람 데이터가 있으면 버튼 보이기
                    $('#sendAlertBtn').show();
                    // 경고 메시지를 표시한 후 2초 후 자동으로 사라지게 함
                    $('#alertMessage').stop(true, true).fadeIn(500).delay(2000).fadeOut(500);
                } else {
                    // 데이터가 없으면 버튼 숨기기
                    $('#sendAlertBtn').hide();
                }
            },
            error: function(err) {
                console.error('알람 데이터 조회 에러:', err);
            }
        });
    }

    // 다운로드 버튼 클릭 시 호출되는 함수
    function downloadImage() {
        const image = document.getElementById("alarm-image");
        const imageUrl = image.src;
        // 임시 <a> 엘리먼트를 생성하여 다운로드 속성을 추가한 후 클릭
        const link = document.createElement("a");
        link.href = imageUrl;
        // URL에서 파일 이름 추출 (쿼리스트링은 제거)
        let fileName = imageUrl.substring(imageUrl.lastIndexOf('/') + 1);
        if(fileName.indexOf('?') !== -1){
            fileName = fileName.substring(0, fileName.indexOf('?'));
        }
        // 다운로드될 파일명 지정 (없으면 기본값 사용)
        link.download = fileName || "downloaded_image.jpg";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // 페이지 로드시와 5초마다 업데이트
    $(document).ready(function(){
        updateAnomalyData();
        setInterval(updateAnomalyData, 5000);
    });
</script>

<!-- 공간 추가 -->
<div class="spacer"></div>

</body>

<!-- 푸터 (Thymeleaf 사용) -->
<div th:replace="~{fragments/footer :: footer}"></div>
