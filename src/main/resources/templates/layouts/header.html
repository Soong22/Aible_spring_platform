<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item" th:if="${!isUser and !isAdmin}">
                    <a class="nav-link active" aria-current="page" href="/member/register">회원 가입</a>
                </li>

                <li class="nav-item" th:if="${isAdmin}">
                    <a class="nav-link active" aria-current="page" href="/members">유저 조회(관리자만)</a>
                </li>

                <!-- 로그인 상태에 따른 조건 -->
                <li class="nav-item" th:if="${isUser or isAdmin}">
                    <a class="nav-link active" aria-current="page" href="/mypage">마이페이지</a>
                </li>

                <!-- 로그인 상태에 따른 조건 -->
                <li class="nav-item" th:if="${isUser or isAdmin}">
                    <a class="nav-link active" aria-current="page" href="/board/register">게시판 작성</a>
                </li>

                <li class="nav-item" th:if="${isAdmin}">
                    <a class="nav-link active" aria-current="page" href="/adminpage">관리자 페이지</a>
                </li>

                <!-- 로그인 버튼과 로그아웃 버튼 조건부 표시 -->
                <li class="nav-item" th:if="${!isUser and !isAdmin}">
                    <a class="nav-link active" aria-current="page" href="/login">로그인</a>
                </li>

                <!-- 로그아웃 버튼 -->
                <li class="nav-item" th:if="${isUser or isAdmin}">
                    <form action="/logout" method="post" style="display: inline;">
                        <!-- CSRF 토큰 (Hidden) -->
                        <input type="hidden" id="_csrf" name="_csrf" th:value="${_csrf.token}">
                        <button class="nav-link active btn btn-link" type="submit">로그아웃</button>
                    </form>
                </li>

            </ul>
        </div>
    </div>
</nav>
</body>
</html>
