<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 상세 조회</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS 파일 참조 -->
    <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/scrollbar.css}">

    <style>
        html, body {
            height: 100%; /* 페이지 전체를 스크롤 가능하게 설정 */
            margin: 0;
            overflow-y: auto; /* 세로 스크롤 허용 */
            background-color: #f8f9fa;
        }

        :root {
            --table-header-bg: #003366; /* 왼쪽 컬럼 배경색 */
            --table-header-text: white; /* 왼쪽 컬럼 글씨색 */
            --table-border-color: #ddd; /* 구분선 색 */
        }

        /* 외부 컨테이너 */
        .table-container {
            margin-top: 100px;
            /*background: #f8f9fa;*/
            border-radius: 12px;
            padding: 40px 60px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1100px;
            min-height: 900px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

            background-color: white;
            border: 1px solid #e9ecef;
        }

        /* 내부 회원 상세 테이블 */
        .inner-table {
            width: 100%;
            min-height: 700px;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* 왼쪽 열 스타일 (폭 30% 줄이기) */
        .inner-table th {
            background-color: var(--table-header-bg); /* 배경색 */
            color: var(--table-header-text); /* 글씨색 */
            text-align: left;
            padding: 16px;
            width: 20%; /* 기존 대비 30% 줄이기 */
            border-right: 1px solid var(--table-border-color); /* 컬럼 구분선 */
            border-bottom: 1px solid var(--table-border-color); /* 행 구분선 */
        }

        /* 오른쪽 열 스타일 */
        .inner-table td {
            padding: 16px;
            background: white;
            border-bottom: 1px solid var(--table-border-color); /* 행 구분선 */
            font-size: 1.1rem;
        }

        .inner-table tbody tr:last-child td {
            border-bottom: none;
        }

        /* 버튼 컨테이너 */
        .button-container {
            display: flex;
            justify-content: space-between; /* 좌측(수정+탈퇴) + 우측(목록) */
            padding-top: 20px;
        }

        /* 버튼 크기 조정 (폭 2배, 높이 50% 증가) */
        .btn-primary, .btn-success, .btn-danger {
            width: 100px;
            height: 40px;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white !important;
        }

        /* 수정 버튼 (초록색) */
        .btn-success {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
        }

        .btn-success:hover {
            background-color: #218838 !important;
            border-color: #1e7e34 !important;
        }

        /* 탈퇴 버튼 (빨간색) */
        .btn-danger {
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
        }

        .btn-danger:hover {
            background-color: #b52a37 !important;
            border-color: #b52a37 !important;
        }

        /* 목록 버튼 (파란색) */
        .btn-primary {
            background-color: #003366 !important;
            border-color: #003366 !important;
        }

        .btn-primary:hover {
            background-color: #0073e6 !important;
            border-color: #0073e6 !important;
        }

        /* 버튼 정렬 */
        .left-buttons {
            display: flex;
            gap: 15px;
        }

        .right-buttons {
            align-items: center;
        }

    </style>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>

    <script th:inline="javascript" th:if="${errorMessage != null}">
        /*<![CDATA[*/
        var msg = /*[[${errorMessage}]]*/ "";
        alert(msg);
        /*]]>*/
    </script>

</head>
<body>

<!-- 사이드바 -->
<div th:replace="~{fragments/sidebar :: sidebar}" id="sidebar"></div>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- 메인 콘텐츠 -->
<div class="team24-container">
    <div class="container table-container">
        <h2 class="text-center mb-4">회원 상세 조회</h2>

        <!-- 회원 정보 테이블 -->
        <table class="inner-table table table-bordered">
            <tbody>
            <tr>
                <th>#</th>
                <td th:text="${member.memberId}">1</td>
            </tr>
            <tr>
                <th>이름</th>
                <td th:text="${member.memberName}">홍길동</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td th:text="${member.email}">email@example.com</td>
            </tr>
            <tr>
                <th>권한</th>
                <td th:text="${member.role}">관리자</td>
            </tr>
            <tr>
                <th>개인 전화번호</th>
                <td th:text="${member.personPhone}">010-1234-5678</td>
            </tr>
            <tr>
                <th>사무실 전화번호</th>
                <td th:text="${member.officePhone}">02-9876-5432</td>
            </tr>
            <tr>
                <th>가입일자</th>
                <td th:text="${#temporals.format(member.createdAt, 'yyyy.MM.dd HH:mm:ss')}">2025.01.17 09:48:09</td>
            </tr>
            <tr>
                <th>소속</th>
                <td>
                <span th:if="${policeUnit != null}"
                      th:text="${policeUnit.policeUnitName + ' ' + policeUnit.policeUnitTypeDescription}">서울 경찰서 본부</span>
                    <span th:if="${policeUnit == null}">정보 없음</span>
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <span th:if="${policeUnit != null}" th:text="${policeUnit.address}">서울시 강남구 테헤란로</span>
                    <span th:if="${policeUnit == null}">정보 없음</span>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 버튼 -->
        <div class="button-container">
            <!-- 좌측: 수정 + 탈퇴 버튼 -->
            <div class="left-buttons">
                <button class="btn btn-success btn-sm"
                        th:onclick="|location.href='/member/edit/' + ${member.memberId}|">수정
                </button>
                <form th:action="@{/member/delete/{memberId}(memberId=${member.memberId})}" method="post"
                      onsubmit="return confirm('정말로 탈퇴하시겠습니까?');" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">탈퇴</button>
                </form>
            </div>

            <!-- 우측: 목록 버튼 -->
            <button class="btn btn-primary btn-sm right-buttons" th:onclick="|location.href='/members'|">목록</button>
        </div>


    </div>
</div>

<!-- 푸터 아래 추가 여백 -->
<div class="team24-footer-padding"></div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript -->
<script src="/js/fragments/sidebar.js"></script>
<script src="/js/fragments/scrollbar.js"></script>

</body>
</html>
