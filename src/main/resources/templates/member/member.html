<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 상세 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .table {
            width: 100%;
            table-layout: fixed; /* 고정된 테이블 레이아웃 */
        }

        .table th, .table td {
            vertical-align: middle;
            word-wrap: break-word;
            overflow: hidden;
            line-height: 1.5; /* 줄 간격 */
            min-height: 3em; /* 최소 높이: 약 2줄 높이 */
            height: 3em; /* 고정 높이 */
        }

        .table th {
            width: 20%; /* 제목 열의 고정 너비 */
            text-align: left; /* 텍스트 왼쪽 정렬 */
        }

        .container {
            margin-top: 20px;
        }

        .btn {
            margin-right: 10px; /* 버튼 간격 추가 */
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="~{layouts/header :: header}"></div>

<div class="container">
    <h1>회원 상세 조회</h1>

    <!-- 회원 정보 테이블 -->
    <table class="table table-bordered">
        <tbody>
        <tr>
            <th>#</th>
            <td th:text="${member.memberId}">1</td>
        </tr>
        <tr>
            <th>이름</th>
            <td th:text="${member.memberName}">홍길동</td>
        </tr>
        <tr>
            <th>이메일</th>
            <td th:text="${member.email}">email@example.com</td>
        </tr>
        <tr>
            <th>권한</th>
            <td th:text="${member.role}">관리자</td>
        </tr>

        <tr>
            <th>개인 전화번호</th>
            <td th:text="${member.personPhone}">010-1234-5678</td>
        </tr>
        <tr>
            <th>사무실 전화번호</th>
            <td th:text="${member.officePhone}">02-9876-5432</td>
        </tr>
        <tr>
            <th>가입일자</th>
            <td th:text="${#temporals.format(member.createdAt, 'yyyy.MM.dd HH:mm:ss')}">2025.01.17 09:48:09</td>
        </tr>
        <tr>
            <th>소속</th>
            <td>
                <span th:if="${policeUnit != null}"
                      th:text="${policeUnit.policeUnitName + ' ' + policeUnit.policeUnitTypeDescription}">서울 경찰서 본부</span>
                <span th:if="${policeUnit == null}">정보 없음</span>
            </td>
        </tr>
        <tr>
            <th>주소</th>
            <td>
                <span th:if="${policeUnit != null}" th:text="${policeUnit.address}">서울시 강남구 테헤란로</span>
                <span th:if="${policeUnit == null}">정보 없음</span>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 버튼 -->
    <div class="user-actions">
        <button class="btn btn-primary" th:onclick="|location.href='/members'|">목록</button>
        <button class="btn btn-warning" th:onclick="|location.href='/member/edit/' + ${member.memberId}|">수정</button>
        <form th:action="@{/member/delete/{memberId}(memberId=${member.memberId})}" method="post"
              onsubmit="return confirm('정말로 삭제하시겠습니까?');" class="d-inline">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>
