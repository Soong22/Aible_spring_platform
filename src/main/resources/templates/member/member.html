<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 상세 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }

        .content-wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding-bottom: 100px; /* 푸터를 고려한 하단 여백 */
        }

        .user-container {
            margin-bottom: 20px;
        }

        .user-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .user-info p {
            margin-bottom: 5px;
        }

        .user-actions button {
            margin-right: 10px;
        }

        .pagination a {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="content-wrapper">
    <!-- Header -->
    <div th:replace="~{layouts/header :: header}"></div>

    <!-- Main Content -->
    <div class="container mt-4 main-content">
        <h1>회원 상세 조회</h1>

        <!-- 회원 정보 카드 -->
        <div class="user-container">
            <div class="card user-card">
                <div class="card-body">
                    <div class="user-info">
                        <p><strong>회원ID:</strong> <span th:text="${member.memberId}"></span></p>
                        <p><strong>이메일:</strong> <span th:text="${member.email}"></span></p>
                        <p><strong>권한:</strong> <span th:text="${member.role}"></span></p>
                        <p><strong>사용자 이름:</strong> <span th:text="${member.memberName}"></span></p>
                        <p><strong>개인 전화번호:</strong> <span th:text="${member.personPhone}"></span></p>
                        <p><strong>사무실 전화번호:</strong> <span th:text="${member.officePhone}"></span></p>
                        <p><strong>관할부서:</strong> <span th:text="${member.districtName}"></span></p>
                        <p><strong>가입일자:</strong> <span th:text="${member.createdAt}"></span></p>
                    </div>
                    <div class="user-actions">
                        <button class="btn btn-primary" th:onclick="|location.href='/members'|">목록</button>
                        <button class="btn btn-warning"
                                th:onclick="|location.href='/member/edit/' + ${member.memberId}|">수정
                        </button>
                        <form th:action="@{/member/delete/{memberId}(memberId=${member.memberId})}" method="post"
                              onsubmit="return confirm('정말로 삭제하시겠습니까?');" class="d-inline">
                            <button type="submit" class="btn btn-danger">삭제</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{layouts/footer :: footer}"></div>

</div>
</body>
</html>
