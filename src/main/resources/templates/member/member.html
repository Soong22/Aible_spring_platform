    <style>

        :root {
            --table-header-bg: #003366; /* 왼쪽 컬럼 배경색 */
            --table-header-text: white; /* 왼쪽 컬럼 글씨색 */
            --table-border-color: #ddd; /* 구분선 색 */
        }

        /* 외부 컨테이너 */
        .table-container {
            /*background: #f8f9fa;*/
            border-radius: 12px !important;
            padding: 40px 60px !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1) !important;
            max-width: 1100px !important;
            min-height: 900px !important;
            margin: 100px auto !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: space-between !important;

            background-color: white !important;
            border: 1px solid #e9ecef !important;
        }

        .table-container h1 {
            text-align: left !important;
            color: #003366 !important;
            margin-bottom: 20px !important;
            font-size: 30pt;
        }

        /* 내부 회원 상세 테이블 */
        .inner-table {
            width: 100% !important;
            min-height: 700px !important;
            border-collapse: separate !important;
            border-spacing: 0 !important;
            border-radius: 12px !important;
            overflow: hidden !important;
            background: white !important;

        }

        /* 왼쪽 열 스타일 (폭 30% 줄이기) */

            background-color: var(--table-header-bg) !important; /* 배경색 */
            color: var(--table-header-text) !important; /* 글씨색 */
            text-align: left !important;
            padding: 16px !important;
            width: 20% !important; /* 기존 대비 30% 줄이기 */
            border-right: 1px solid var(--table-border-color) !important; /* 컬럼 구분선 */
            border-bottom: 1px solid var(--table-border-color) !important; /* 행 구분선 */
        }

        /* 오른쪽 열 스타일 */
        .inner-table td {
            padding: 16px !important;
            background: white !important;
            border-bottom: 1px solid var(--table-border-color) !important; /* 행 구분선 */
            font-size: 1.1rem !important;
        }

        .inner-table tbody tr:last-child td {
            border-bottom: none !important;
        }


        /* 버튼 컨테이너 */
        .custom-button-container {
            display: flex;
            justify-content: space-between; /* 좌측(수정+탈퇴) + 우측(목록) */
            align-items: center;
            padding-top: 20px;
            width: 100%;
        }

        /* 좌측 버튼 그룹 (수정 + 탈퇴) */
        .custom-button-group {
            display: flex;
            gap: 15px; /* 버튼 간격 조정 */
            align-items: center;
        }

        /* 개별 버튼 스타일 */
        .custom-btn {
            width: 100px;
            height: 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
        }

        /* 수정 버튼 */
        .custom-btn-success {
            background-color: #28a745;

        /* 탈퇴 버튼 */

            background-color: #dc3545;

    <!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창-->

    <!-- jQuery 라이브러리 (toastr 이전에 로드) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CDN으로 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!-- toastr CSS (head 태그 내에 추가) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

    <!-- toastr JS (body 태그 끝부분이나 필요한 곳에 추가) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>



    <script>
        // WebSocket 연결 생성
        var socket = new SockJS('/ws');
        var stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('WebSocket 연결됨: ' + frame);

            stompClient.subscribe('/user/queue/notifications', function(message) {
                var notification = JSON.parse(message.body);
                showNotificationPopup(notification);
            });
        });

        // 푸쉬 알림 팝업을 표시하는 함수
        function showNotificationPopup(notification) {
            toastr.options = {
                "closeButton": true,           // x 버튼 표시
                "debug": false,
                "newestOnTop": true,
                "progressBar": true,
                "positionClass": "toast-top-right", // 우측 상단 위치
                "preventDuplicates": false,

                "onclick": function() {
                    // 토스트를 클릭하면 해당 알림의 id를 URL에 포함하여 이동
                    window.location.href = "/notification/" + notification.notificationId;
                },

                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": 0,                  // 0이면 자동으로 사라지지 않음
                "extendedTimeOut": 0,          // 0이면 추가 시간 없이 그대로 유지
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };

            toastr.info("관리자에게 지원요청이 들어왔습니다.");
        }
    </script>

    <style>
        /* 기본 토스트 스타일 오버라이드 */
        .toast {
            opacity: 1 !important;

            width: 300px !important;
            height: 70px !important;
            line-height: 1.2;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            z-index: 9999999999;
        }

        /* toast-top-right 위치 조정: 기본 top 값 대신 80px로 설정 */
        .toast-top-right {
            top: 80px !important;
        }

        /* info 타입 토스트의 배경 및 글자색 변경 */
        .toast-info {
            opacity: 1 !important;

            background-color: #007bff !important; /* 변경된 파란색 배경 */
            color: #ffffff !important;
            border: 1px solid #0056b3 !important;   /* 파란색 테두리 (원하는 색상으로 수정 가능) */
        }

        /* 토스트 닫기 버튼 스타일 */
        .toast-close-button {
            color: #ffffff !important;
            font-size: 1.2rem;
        }
    </style>

<body>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>


<!-- 메인 콘텐츠 -->
<div id="wrapper">
    <div class="container table-container">
        <h1 class="text-center mb-4">회원 상세 조회</h1>

        <!-- 회원 정보 테이블 -->
        <table class="inner-table table table-bordered">
            <tbody>
            <tr>
                <th>#</th>
                <td th:text="${member.memberId}">1</td>
            </tr>
            <tr>
                <th>이름</th>
                <td th:text="${member.memberName}">홍길동</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td th:text="${member.email}">email@example.com</td>
            </tr>
            <tr>
                <th>권한</th>
                <td th:text="${member.role}">관리자</td>
            </tr>
            <tr>
                <th>개인 전화번호</th>
                <td th:text="${member.personPhone}">010-1234-5678</td>
            </tr>
            <tr>
                <th>사무실 전화번호</th>
                <td th:text="${member.officePhone}">02-9876-5432</td>
            </tr>
            <tr>
                <th>가입일자</th>
                <td th:text="${#temporals.format(member.createdAt, 'yyyy.MM.dd HH:mm:ss')}">2025.01.17 09:48:09</td>
            </tr>
            <tr>
                <th>소속</th>
                <td>
                <span th:if="${policeUnit != null}"
                      th:text="${policeUnit.policeUnitName + ' ' + policeUnit.policeUnitTypeDescription}">서울 경찰서 본부</span>
                    <span th:if="${policeUnit == null}">정보 없음</span>
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <span th:if="${policeUnit != null}" th:text="${policeUnit.address}">서울시 강남구 테헤란로</span>
                    <span th:if="${policeUnit == null}">정보 없음</span>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 버튼 -->
        <div class="custom-button-container">
            <!-- 좌측: 수정 + 탈퇴 버튼 -->
            <div class="custom-button-group">
                <button class="custom-btn custom-btn-success"
                        th:onclick="|location.href='/member/edit/' + ${member.memberId}|">수정
                </button>
                <form th:action="@{/member/delete/{memberId}(memberId=${member.memberId})}" method="post"
                      onsubmit="return confirm('정말로 탈퇴하시겠습니까?');" class="d-inline">
                    <button type="submit" class="custom-btn custom-btn-danger">탈퇴</button>
                </form>
            </div>

            <!-- 관리자만 볼 수 있는 목록 버튼 -->
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <button class="custom-btn custom-btn-primary" th:onclick="|location.href='/members'|">목록</button>
            </div>

        </div>
    </div>
</div>

<!--푸터-->
<div th:replace="~{fragments/footer :: footer}" id="footer"></div>
