<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,
    maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes"/>
    <title>회원 상세 조회</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->

    <!-- css -->
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="/css/font_ie8.css"/><![endif]-->
    <link rel="stylesheet" type="text/css" href="/css/font.css"/>
    <link rel="stylesheet" type="text/css" href="/css/cctv/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/top_button.css"/>

    <!-- js -->
    <!--[if lt IE 9]>
    <script src="/js/html5.js"></script><![endif]-->
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/jquery.screen.min.js"></script>
    <script src="/js/jquery.menu.min.js"></script>
    <script src="/js/jquery.customForm.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <script src="/js/slick.extensions.min.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/program.min.js"></script>
    <script src="/js/cctv/common.js"></script>
    <script src="/js/cctv/main.js"></script>
    <script src="/js/loading.js"></script>
    <script src="/js/top_button.js"></script>

    <style>

        :root {
            --table-header-bg: #444f6e; /* 왼쪽 컬럼 배경색 */
            --table-header-text: white; /* 왼쪽 컬럼 글씨색 */
            --table-border-color: #ddd; /* 구분선 색 */
        }

        /* 외부 컨테이너 */
        .table-container {
            /*background: #f8f9fa;*/
            border-radius: 12px !important;
            padding: 40px 60px !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1) !important;
            max-width: 1100px !important;
            min-height: 900px !important;
            margin: 100px auto !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: space-between !important;

            background-color: white !important;
            border: 1px solid #e9ecef !important;
        }

        .table-container h1 {
            text-align: left !important;
            color: #000820 !important;
            margin-bottom: 20px !important;
            font-size: 30pt;
        }

        /* 내부 회원 상세 테이블 */
        .inner-table {
            width: 100% !important;
            min-height: 700px !important;
            border-collapse: separate !important;
            border-spacing: 0 !important;
            border-radius: 12px !important;
            overflow: hidden !important;
            background: white !important;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1) !important;
        }

        /* 왼쪽 열 스타일 (폭 30% 줄이기) */
        .inner-table th {
            /*background-color: var(--table-header-bg) !important; !* 배경색 *!*/
            background-color: #060c23 !important; /* 배경색 */
            color: var(--table-header-text) !important; /* 글씨색 */
            text-align: center !important;
            padding: 16px !important;
            width: 20% !important; /* 기존 대비 30% 줄이기 */
            border-right: 1px solid var(--table-border-color) !important; /* 컬럼 구분선 */
            border-bottom: 1px solid var(--table-border-color) !important; /* 행 구분선 */
            font-weight: bold !important;
        }

        /* 오른쪽 열 스타일 */
        .inner-table td {
            padding: 16px !important;
            background: white !important;
            border-bottom: 1px solid var(--table-border-color) !important; /* 행 구분선 */
            font-size: 1.1rem !important;
        }

        .inner-table tbody tr:last-child td {
            border-bottom: none !important;
        }


        /* 버튼 컨테이너 */
        .custom-button-container {
            display: flex;
            justify-content: space-between; /* 좌측(수정+탈퇴) + 우측(목록) */
            align-items: center;
            padding-top: 20px;
            width: 100%;
        }

        /* 좌측 버튼 그룹 (수정 + 탈퇴) */
        .custom-button-group {
            display: flex;
            gap: 15px; /* 버튼 간격 조정 */
            align-items: center;
        }

        /* 개별 버튼 스타일 */
        .custom-btn {
            width: 100px;
            height: 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
        }

        /* 수정 버튼 */
        .custom-btn-success {
            background-color: #28a745;
        }

        .custom-btn-success:hover {
            background-color: #218838;
        }

        /* 탈퇴 버튼 */
        .custom-btn-danger {
            background-color: #dc3545;
        }

        .custom-btn-danger:hover {
            background-color: #b52a37;
        }

        /* 목록 버튼 */
        .custom-btn-primary {
            background-color: #060c23;
        }

        .custom-btn-primary:hover {
            background-color: #444f6e;
        }


    </style>


    <script th:inline="javascript" th:if="${errorMessage != null}">
        /*<![CDATA[*/
        var msg = /*[[${errorMessage}]]*/ "";
        alert(msg);
        /*]]>*/
    </script>

    <!-- 메인 타이틀 -->
    <style>
        .hero {
            padding: 60px 20px;
            background: #fff;
            text-align: center;
        }

        .sub-title {
            font-size: 14px;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .main-title {
            font-size: 36px;
            font-weight: bold;
            color: #222;
            margin-bottom: 30px;
        }

        .spacer {
            height: 100px; /* 여백 크기 */
            background: transparent; /* 배경 없음 */
        }

        /* 배경색 */
        #wrapper {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- 알림 -->
<div th:replace="~{fragments/notification :: notification}"></div>

<!-- 메인 타이틀 -->
<header class="hero">
    <h3 class="sub-title">회원 상세 조회</h3>
    <h1 class="main-title">범죄와의 전쟁</h1>
</header>

<!-- 메인 콘텐츠 -->
<div id="wrapper">
    <div class="container table-container">
<!--        <h1 class="text-center mb-4">회원 상세 조회</h1>-->

        <!-- 회원 정보 테이블 -->
        <table class="inner-table table table-bordered">
            <tbody>
            <tr>
                <th>#</th>
                <td th:text="${member.memberId}">1</td>
            </tr>
            <tr>
                <th>이름</th>
                <td th:text="${member.memberName}">홍길동</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td th:text="${member.email}">email@example.com</td>
            </tr>
            <tr>
                <th>권한</th>
                <td th:text="${member.role}">관리자</td>
            </tr>
            <tr>
                <th>개인 전화번호</th>
                <td th:text="${member.personPhone}">010-1234-5678</td>
            </tr>
            <tr>
                <th>사무실 전화번호</th>
                <td th:text="${member.officePhone}">02-9876-5432</td>
            </tr>
            <tr>
                <th>가입일자</th>
                <td th:text="${#temporals.format(member.createdAt, 'yyyy.MM.dd HH:mm:ss')}">2025.01.17 09:48:09</td>
            </tr>
            <tr>
                <th>소속</th>
                <td>
                <span th:if="${policeUnit != null}"
                      th:text="${policeUnit.policeUnitName + ' ' + policeUnit.policeUnitTypeDescription}">서울 경찰서 본부</span>
                    <span th:if="${policeUnit == null}">정보 없음</span>
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <span th:if="${policeUnit != null}" th:text="${policeUnit.address}">서울시 강남구 테헤란로</span>
                    <span th:if="${policeUnit == null}">정보 없음</span>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 버튼 -->
        <div class="custom-button-container">
            <!-- 좌측: 수정 + 탈퇴 버튼 -->
            <div class="custom-button-group">
                <button class="custom-btn custom-btn-success"
                        th:onclick="|location.href='/member/edit/' + ${member.memberId}|">수정
                </button>
                <form th:action="@{/member/delete/{memberId}(memberId=${member.memberId})}" method="post"
                      onsubmit="return confirm('정말로 탈퇴하시겠습니까?');" class="d-inline">
                    <button type="submit" class="custom-btn custom-btn-danger">탈퇴</button>
                </form>
            </div>

            <!-- 관리자만 볼 수 있는 목록 버튼 -->
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <button class="custom-btn custom-btn-primary" th:onclick="|location.href='/members'|">목록</button>
            </div>

        </div>
    </div>
</div>

<!--푸터-->
<div th:replace="~{fragments/footer :: footer}" id="footer"></div>

</body>
</html>
