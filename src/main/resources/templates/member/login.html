<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

    <!-- CSS 파일 참조 -->
    <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/member/login.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/scrollbar.css}">

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
</head>
<body>

<!-- 사이드바 -->
<div th:replace="~{fragments/sidebar :: sidebar}" id="sidebar"></div>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- 메인 콘텐츠 -->
<div class="team24-container">
    <div class="team24-login-container">

        <!-- 로그인 폼 -->
        <form id="team24-login-form" class="team24-login-form" action="/process-login" method="post"
              onsubmit="checkStatusAndSubmit(event)">
            <h1>로그인</h1>
            <!-- CSRF 토큰 -->
            <input type="hidden" id="_csrf" name="_csrf" th:value="${_csrf.token}">

            <!-- 이메일 입력 -->
            <label for="email">이메일</label>
            <input type="email" id="email" name="username" placeholder="이메일을 입력하세요" required>

            <!-- 비밀번호 입력 -->
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

            <!-- 로그인 버튼 -->
            <button type="submit">로그인</button>

            <!-- 로그인 실패 메시지 -->
            <p th:if="${param.error}" class="team24-login-error-msg">아이디 또는 비밀번호가 잘못되었습니다.</p>
            <!-- 로그아웃 성공 메시지 -->
            <p th:if="${param.logout}" class="team24-login-success-msg">성공적으로 로그아웃되었습니다.</p>

            <!-- 추가 링크 -->
            <div class="team24-login-additional-links">
                <a href="/member/register">회원가입</a>
                <a href="/member/register">비밀번호 찾기</a>
            </div>
        </form>
    </div>
</div>

<!-- 푸터 아래 추가 여백 -->
<div class="team24-footer-padding"></div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript -->
<script src="/js/fragments/sidebar.js"></script>
<script src="/js/fragments/scrollbar.js"></script>
<script>
    async function checkStatusAndSubmit(event) {
        event.preventDefault(); // 기본 폼 제출 방지

        const email = document.getElementById("email").value;
        const response = await fetch(`/api/check-status/${encodeURIComponent(email)}`);

        if (response.ok) {
            const status = await response.text();

            if (status === "WITHDRAWN") {
                alert("탈퇴한 사용자입니다.");
                return; // 폼 제출 중단
            } else if (status === "NOT_FOUND") {
                alert("등록되지 않은 이메일입니다.");
                return; // 폼 제출 중단
            }

            // 상태가 "ACTIVE"인 경우 폼 제출
            document.getElementById("team24-login-form").submit();
        } else {
            alert("서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
        }
    }
</script>
</body>
</html>
