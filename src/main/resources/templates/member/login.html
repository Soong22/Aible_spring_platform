<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,
    maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes"/>
    <title>로그인</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- CSS 파일 참조 -->
    <link rel="stylesheet" th:href="@{/css/member/login.css}">


    <!-- css -->
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="/css/font_ie8.css"/><![endif]-->
    <link rel="stylesheet" type="text/css" href="/css/font.css"/>
    <link rel="stylesheet" type="text/css" href="/css/cctv/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/top_button.css"/>

    <!-- js -->
    <!--[if lt IE 9]>
    <script src="/js/html5.js"></script><![endif]-->
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/jquery.screen.min.js"></script>
    <script src="/js/jquery.menu.min.js"></script>
    <script src="/js/jquery.customForm.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <script src="/js/slick.extensions.min.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/program.min.js"></script>
    <script src="/js/cctv/common.js"></script>
    <script src="/js/cctv/main.js"></script>
    <script src="/js/loading.js"></script>
    <script src="/js/top_button.js"></script>

        <style>
            html, body {
                margin: 0;
                overflow-y: hidden; /* 세로 스크롤 허용 */
                background-color: #f8f9fa;
            }

            #footer{
                position: fixed; !important;
                bottom: 0 !important;
            }
        </style>

    <!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창-->

    <!-- jQuery 라이브러리 (toastr 이전에 로드) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CDN으로 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!-- toastr CSS (head 태그 내에 추가) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

    <!-- toastr JS (body 태그 끝부분이나 필요한 곳에 추가) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>



    <script>
        // WebSocket 연결 생성
        var socket = new SockJS('/ws');
        var stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('WebSocket 연결됨: ' + frame);

            stompClient.subscribe('/user/queue/notifications', function(message) {
                var notification = JSON.parse(message.body);
                showNotificationPopup(notification);
            });
        });

        // 푸쉬 알림 팝업을 표시하는 함수
        function showNotificationPopup(notification) {
            toastr.options = {
                "closeButton": true,           // x 버튼 표시
                "debug": false,
                "newestOnTop": true,
                "progressBar": true,
                "positionClass": "toast-top-right", // 우측 상단 위치
                "preventDuplicates": false,

                "onclick": function() {
                    // 토스트를 클릭하면 해당 알림의 id를 URL에 포함하여 이동
                    window.location.href = "/notification/" + notification.notificationId;
                },

                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": 0,                  // 0이면 자동으로 사라지지 않음
                "extendedTimeOut": 0,          // 0이면 추가 시간 없이 그대로 유지
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };

            toastr.info("관리자에게 지원요청이 들어왔습니다.");
        }
    </script>

    <style>
        /* 기본 토스트 스타일 오버라이드 */
        .toast {
            opacity: 1 !important;

            width: 300px !important;
            height: 70px !important;
            line-height: 1.2;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            z-index: 9999999999;
        }

        /* toast-top-right 위치 조정: 기본 top 값 대신 80px로 설정 */
        .toast-top-right {
            top: 80px !important;
        }

        /* info 타입 토스트의 배경 및 글자색 변경 */
        .toast-info {
            opacity: 1 !important;

            background-color: #007bff !important; /* 변경된 파란색 배경 */
            color: #ffffff !important;
            border: 1px solid #0056b3 !important;   /* 파란색 테두리 (원하는 색상으로 수정 가능) */
        }

        /* 토스트 닫기 버튼 스타일 */
        .toast-close-button {
            color: #ffffff !important;
            font-size: 1.2rem;
        }
    </style>

    <!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창-->

</head>
<body>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- 메인 콘텐츠 -->
<div id="wrapper" class="team24-container">
    <div class="team24-login-container">

        <!-- 로그인 폼 -->
        <form id="team24-login-form" class="team24-login-form" action="/process-login" method="post"
              onsubmit="checkStatusAndSubmit(event)">
            <h1>로그인</h1>
            <!-- CSRF 토큰 -->
            <input type="hidden" id="_csrf" name="_csrf" th:value="${_csrf.token}">

            <!-- 이메일 입력 -->
            <label for="email">이메일</label>
            <input type="email" id="email" name="username" placeholder="이메일을 입력하세요" required>

            <!-- 비밀번호 입력 -->
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

            <!-- 로그인 버튼 -->
            <button type="submit">로그인</button>

            <!-- 로그인 실패 메시지 -->
            <p th:if="${param.error}" class="team24-login-error-msg">아이디 또는 비밀번호가 잘못되었습니다.</p>
            <!-- 로그아웃 성공 메시지 -->
            <p th:if="${param.logout}" class="team24-login-success-msg">성공적으로 로그아웃되었습니다.</p>

            <!-- 추가 링크 -->
            <div class="team24-login-additional-links">
                <a href="/member/register">회원가입</a>
                <a href="/member/register">비밀번호 찾기</a>
            </div>
        </form>
    </div>
</div>

<!--푸터-->
<div th:replace="~{fragments/footer :: footer}" id="footer"></div>

<script>
    async function checkStatusAndSubmit(event) {
        event.preventDefault(); // 기본 폼 제출 방지

        const email = document.getElementById("email").value;
        const response = await fetch(`/api/check-status/${encodeURIComponent(email)}`);

        if (response.ok) {
            const status = await response.text();

            if (status === "WITHDRAWN") {
                alert("탈퇴한 계정입니다. 관리자에게 문의하십시오.");
                return; // 폼 제출 중단
            } else if (status === "NOT_FOUND") {
                alert("등록되지 않은 이메일입니다.");
                return; // 폼 제출 중단
            }

            // 상태가 "ACTIVE"인 경우 폼 제출
            document.getElementById("team24-login-form").submit();
        } else {
            alert("서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
        }
    }
</script>
</body>
</html>
