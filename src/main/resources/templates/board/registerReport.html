    <style>
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #000820;
            margin-bottom: 20px;
            font-size: 30pt;
        }

        #previewList {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .preview-item button {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-item button:hover {
            background-color: #c82333;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
        }

        .file-input-wrapper label {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #000820;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .file-input-wrapper label:hover {
            background-color: #444f6e;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        /* 작성하기 버튼 색상 변경 */
        .btn-primary {
            background-color: #000820 !important;
            border-color: #000820 !important;
            color: white !important;
        }

        .btn-primary:hover {
            background-color: #444f6e !important; /* 어두운 톤 */
            border-color: #444f6e !important;
        }


    </style>
    <script>
        // 뒤로가기 시 강제 새로고침
        if (performance.getEntriesByType("navigation")[0]?.type === "back_forward") {

    <script th:inline="javascript" th:if="${errorMessage != null}">

    <!-- jQuery 라이브러리 (toastr 이전에 로드) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CDN으로 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!-- toastr CSS (head 태그 내에 추가) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

    <!-- toastr JS (body 태그 끝부분이나 필요한 곳에 추가) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>



    <script>
        // WebSocket 연결 생성
        var socket = new SockJS('/ws');
        var stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('WebSocket 연결됨: ' + frame);

            stompClient.subscribe('/user/queue/notifications', function(message) {
                var notification = JSON.parse(message.body);
                showNotificationPopup(notification);
            });
        });

        // 푸쉬 알림 팝업을 표시하는 함수
        function showNotificationPopup(notification) {
            toastr.options = {
                "closeButton": true,           // x 버튼 표시
                "debug": false,
                "newestOnTop": true,
                "progressBar": true,
                "positionClass": "toast-top-right", // 우측 상단 위치
                "preventDuplicates": false,

                "onclick": function() {
                    // 토스트를 클릭하면 해당 알림의 id를 URL에 포함하여 이동
                    window.location.href = "/notification/" + notification.notificationId;
                },

                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": 0,                  // 0이면 자동으로 사라지지 않음
                "extendedTimeOut": 0,          // 0이면 추가 시간 없이 그대로 유지
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };

            toastr.info("관리자에게 지원요청이 들어왔습니다.");
        }
    </script>

    <style>
        /* 기본 토스트 스타일 오버라이드 */
        .toast {
            opacity: 1 !important;

            width: 300px !important;
            height: 70px !important;
            line-height: 1.2;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            z-index: 9999999999;
        }

        /* toast-top-right 위치 조정: 기본 top 값 대신 80px로 설정 */
        .toast-top-right {
            top: 80px !important;
        }

        /* info 타입 토스트의 배경 및 글자색 변경 */
        .toast-info {
            opacity: 1 !important;

            background-color: #007bff !important; /* 변경된 파란색 배경 */
            color: #ffffff !important;
            border: 1px solid #0056b3 !important;   /* 파란색 테두리 (원하는 색상으로 수정 가능) */
        }

        /* 토스트 닫기 버튼 스타일 */
        .toast-close-button {
            color: #ffffff !important;
            font-size: 1.2rem;
        }
    </style>

<body>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- Main Content -->
<div id="wrapper">
    <div class="form-container">
        <h1>보고서 작성</h1>

        <form id="boardForm" action="/board/register" method="post" enctype="multipart/form-data">

            <!-- CSRF 토큰 (Hidden) -->
            <input type="hidden" id="_csrf" name="_csrf" th:value="${_csrf.token}">

            <!-- 제목 -->
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" name="title" class="form-control" required minlength="1" maxlength="50">
            </div>

            <!-- 내용 -->
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" name="content" rows="15" class="form-control" required minlength="1"
                          maxlength="10000"></textarea>
            </div>

            <!-- 이미지 파일 -->
            <div class="file-input-wrapper">
                <small class="text-muted">최대 5장까지 첨부 가능합니다.</small>
                <label for="photoFiles">사진/동영상 첨부하기</label>
                <input type="file" id="photoFiles" name="photoFiles" multiple>
            </div>

            <!-- 이미지 미리보기 -->
            <div id="previewList" class="mb-3"></div>

            <!-- 버튼 -->
            <div class="button-container">
                <button type="button" class="btn btn-secondary" onclick="cancelRegistration()">취소</button>
                <button type="submit" class="btn btn-primary">작성하기</button>
            </div>
        </form>
    </div>
</div>

<!--푸터-->
<div th:replace="~{fragments/footer :: footer}" id="footer"></div>

<script>
    // 폼 검증 함수 정의
    function setupFormValidation(formId, titleId, contentId) {
        // 폼 요소 가져오기
        const form = document.getElementById(formId);
        const titleInput = document.getElementById(titleId);
        const contentTextarea = document.getElementById(contentId);

        if (!form || !titleInput || !contentTextarea) {
            console.error('폼 요소를 찾을 수 없습니다. ID를 확인해주세요.');
            return;
        }

        // 폼 제출 이벤트 리스너 추가
        form.addEventListener('submit', function (event) {
            // 제목과 내용의 값 가져오기
            const title = titleInput.value;
            const content = contentTextarea.value;

            // 공백을 제외한 문자 수 계산
            const titleNonWhitespaceCount = title.replace(/\s/g, '').length;
            const contentNonWhitespaceCount = content.replace(/\s/g, '').length;

            // 검증 플래그
            let isValid = true;
            let errorMessage = '';

            // 제목 검증
            if (titleNonWhitespaceCount < 1) {
                isValid = false;
                errorMessage += '제목: 공백을 제외한 최소 1자 이상의 제목을 입력해주세요.\n';
            }

            // 내용 검증
            if (contentNonWhitespaceCount < 1) {
                isValid = false;
                errorMessage += '내용: 공백을 제외한 최소 1자 이상의 내용을 입력해주세요.\n';
            }

            // 검증 실패 시 경고 메시지 표시 및 폼 제출 방지
            if (!isValid) {
                alert(errorMessage);
                event.preventDefault();
            }
        });
    }

    // 폼 검증 함수 호출
    document.addEventListener('DOMContentLoaded', function () {
        setupFormValidation('boardForm', 'title', 'content');
    });

    document.addEventListener("DOMContentLoaded", function () {
        const photoFilesInput = document.getElementById("photoFiles");
        const previewList = document.getElementById("previewList");

        let selectedFiles = []; // ✅ 서버로 전송할 파일들을 저장하는 배열

        // ✅ 새 파일 선택 시 이미지 미리보기 추가 (수정됨)
        photoFilesInput.addEventListener("change", async function () {
            let newFiles = Array.from(photoFilesInput.files);

            // ✅ 초과될 개수를 계산하여 초과된 파일만 제외
            if (selectedFiles.length + newFiles.length > 5) {
                alert("이미지는 최대 5개까지만 첨부할 수 있습니다.");
                newFiles = newFiles.slice(0, 5 - selectedFiles.length); // ✅ 초과되지 않는 파일만 유지
            }

            // ✅ 정상적인 파일만 추가
            const readFiles = await Promise.all(newFiles.map(file => readFileAsDataURL(file)));
            readFiles.forEach((fileData, index) => {
                selectedFiles.push({ file: newFiles[index], dataURL: fileData });
            });

            updatePreview();
        });

        function updatePreview() {
            previewList.innerHTML = ""; // ✅ 기존 미리보기 초기화

            selectedFiles.forEach((fileObj, index) => {
                const previewItem = document.createElement("div");
                previewItem.classList.add("preview-item");
                previewItem.innerHTML = `
                <img src="${fileObj.dataURL}" alt="이미지">
                <button type="button" onclick="removePreview(${index})">X</button>
            `;
                previewList.appendChild(previewItem);
            });

            // ✅ 새로운 파일 리스트를 `photoFilesInput.files`에 갱신
            updateFileInput();
        }

        function updateFileInput() {
            // ✅ `DataTransfer` 객체를 사용해 `input` 값을 직접 변경
            const dataTransfer = new DataTransfer();
            selectedFiles.forEach(fileObj => dataTransfer.items.add(fileObj.file));
            photoFilesInput.files = dataTransfer.files;
        }

        // ✅ 삭제 버튼 클릭 시 배열에서도 해당 파일을 삭제
        window.removePreview = function (index) {
            selectedFiles.splice(index, 1); // ✅ 배열에서 해당 파일 삭제
            updatePreview(); // ✅ 미리보기 업데이트 및 `input` 파일 갱신
        };

        // ✅ 파일을 비동기적으로 읽어 순서를 보장
        async function readFileAsDataURL(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });
        }

        // 취소 버튼 동작
        window.cancelRegistration = function () {
            if (confirm("작성을 취소하시겠습니까?")) {
                window.location.href = "/boards";
            }
        };
    });

</script>
