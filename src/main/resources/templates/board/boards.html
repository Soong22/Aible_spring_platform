<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판 목록</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS 파일 참조 -->
    <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/scrollbar.css}">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        :root {
            --table-header-bg: #003366; /* 기본 헤더 색상 (파란색) */
            --table-header-text: white;
        }

        /* 컨테이너 스타일 (유저 전체 조회와 동일) */
        .table-container {
            margin-top: 100px;
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;

        }

        .table-container h1 {
            text-align: left;
            color: #003366;
            margin-bottom: 20px;
        }

        /* 게시글 항목 */
        .board-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            position: relative;
        }

        /* 이미지 박스 */
        .board-image-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }

        /* 게시글 대표 이미지 */
        .board-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        /* 이미지 개수 표시 */
        .image-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 3px 6px;
            border-radius: 4px;
        }

        /* 게시글 내용 */
        .board-content {
            flex-grow: 1;
        }

        .board-title {
            font-size: 1rem;
            font-weight: bold;
        }

        .board-comments {
            color: #007bff;
            font-size: 0.9rem;
        }

        .board-meta {
            font-size: 0.85rem;
            color: #666;
        }

        .board-status {
            font-size: 0.85rem;
            font-weight: bold;
            color: #28a745;
        }

        /* 버튼 스타일 */
        .pagination .page-link {
            color: #003366;
            margin-top: 15px;
        }

        .pagination .page-item.active .page-link {
            background-color: #003366;
            border-color: #003366;
            color: white;
        }

        /* 페이지 버튼 호버 시 색상 변경 */
        .pagination .page-link:hover {
            background-color: #0073e6; /* 조금 더 밝은 파란색 */
            border-color: #0073e6;
            color: white;
        }


        .pagination-container {
            position: relative;
            display: flex;
            justify-content: center; /* 페이지네이션을 중앙에 둠 */
            align-items: center;
            margin-top: 20px;
        }

        /* 작성하기 버튼을 왼쪽 끝에 고정 */
        .btn-create {
            position: absolute;
            left: 0;
            background-color: #003366;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-create:hover {
            background-color: #0073e6;
            color: white;
        }

    </style>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>

    <script th:inline="javascript" th:if="${errorMessage != null}">
        /*<![CDATA[*/
        var msg = /*[[${errorMessage}]]*/ "";
        alert(msg);
        /*]]>*/
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dateElements = document.querySelectorAll('.relative-time');

            dateElements.forEach(element => {
                const createdAt = element.dataset.createdAt;
                if (!createdAt) return;

                const createdDate = new Date(createdAt);
                const now = new Date();
                const diffInMilliseconds = now - createdDate;

                const diffInMinutes = Math.floor(diffInMilliseconds / (1000 * 60));
                const diffInHours = Math.floor(diffInMinutes / 60);
                const diffInDays = Math.floor(diffInHours / 24);

                let relativeTime = "";
                if (diffInDays >= 1) {
                    relativeTime = `${diffInDays}일 전`;
                } else if (diffInHours >= 1) {
                    relativeTime = `${diffInHours}시간 전`;
                } else if (diffInMinutes >= 1) {
                    relativeTime = `${diffInMinutes}분 전`;
                } else {
                    relativeTime = "방금 전";
                }

                element.textContent = relativeTime;
            });
        });

        function goToBoardPage(boardId) {
            location.href = `/board/${boardId}`;
        }
    </script>

</head>
<body>

<!-- 사이드바 -->
<div th:replace="~{fragments/sidebar :: sidebar}" id="sidebar"></div>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- 메인 콘텐츠 -->
<div class="team24-container">
    <!-- 게시판 컨테이너 -->
    <div class="table-container">
        <h1>게시판 목록</h1>

        <!-- 게시판 목록 -->
        <div th:each="board : ${boards.content}" class="board-item" th:onclick="|goToBoardPage(${board.boardId})|">

            <!-- 대표 이미지 -->
            <div class="board-image-container">
                <img th:if="${board.imageUrls.size() > 0}" th:src="${board.imageUrls[0]}" alt="대표 이미지"
                     class="board-image">
                <img th:if="${board.imageUrls.size() == 0}" th:src="@{/images/noImage.png}" alt="기본 이미지"
                     class="board-image">

                <!-- 이미지 개수 표시 -->
                <div th:if="${board.imageUrls.size() > 1}" class="image-count"
                     th:text="${board.imageUrls.size()}"></div>
            </div>

            <!-- 게시글 정보 -->
            <div class="board-content">
                <div class="board-title">
                    <span th:text="${board.title.length() > 20 ? board.title.substring(0, 20) + '...' : board.title}"></span>
                    <span class="board-comments" th:text="'[' + ${board.comments.size()} + ']'"></span>
                </div>

                <div class="board-status" th:text="${board.status}"></div>

                <div class="board-meta">
                    <span class="relative-time" th:attr="data-created-at=${board.createdAt}"></span> ·
                    <span th:text="${board.policeUnitName} + ' ' + ${board.policeUnitType}"></span> ·
                    <span th:text="${board.memberName}"></span>
                    <br> 조회
                    <span th:text="${board.viewCount}"></span>
                </div>
            </div>

        </div>

        <!-- 페이징 & 작성하기 버튼 컨테이너 -->
        <div class="pagination-container">
            <!-- 작성하기 버튼 -->
            <a href="/board/register" class="btn btn-create">작성하기</a>

            <!-- 기존 페이지네이션 -->
            <nav th:if="${boards.totalPages > 1}">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${boards.hasPrevious() ? '' : 'disabled'}">
                        <a class="page-link" th:href="@{/boards(page=${boards.number - 1})}" aria-label="이전">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, boards.totalPages - 1)}"
                        th:classappend="${pageNum == boards.number ? 'active' : ''}">
                        <a class="page-link" th:href="@{/boards(page=${pageNum})}" th:text="${pageNum + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${boards.hasNext() ? '' : 'disabled'}">
                        <a class="page-link" th:href="@{/boards(page=${boards.number + 1})}" aria-label="다음">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>



    </div>
</div>

<!-- 푸터 아래 추가 여백 -->
<div class="team24-footer-padding"></div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript -->
<script src="/js/fragments/sidebar.js"></script>
<script src="/js/fragments/scrollbar.js"></script>

</body>
</html>
