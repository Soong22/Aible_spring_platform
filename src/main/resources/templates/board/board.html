<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${board.title} + ' : 게시판'">게시글</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* 기존 스타일은 그대로 유지 */
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .board-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .board-header {
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .board-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .board-info {
            font-size: 14px;
            color: #6c757d;
        }

        .board-images {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start; /* 이미지를 중앙 정렬 */
        }

        .board-image {
            width: 60%; /* 폼의 폭의 3/4 */
            height: 60%; /* 폭과 동일한 높이 */
            object-fit: cover; /* 이미지 비율 유지 */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .board-content {
            font-size: 16px;
            line-height: 1.6;
            margin-top: 20px;
            white-space: pre-wrap; /* 줄바꿈 및 공백 유지 */
            word-wrap: break-word; /* 긴 단어를 줄바꿈 */
            overflow-wrap: break-word;
        }

        .divider {
            height: 1px;
            background-color: #e9ecef;
            margin: 40px 0;
        }

        .comments-section {
            margin-top: 20px;
        }

        .comment-card {
            background-color: #f1f3f5;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .comment-author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .comment-date {
            font-size: 12px;
            color: #adb5bd;
            margin-bottom: 10px;
        }

        .board-actions {
            text-align: right;
            margin-top: 20px;
        }

        .footer-padding {
            height: 70px;
        }

        /* 새로 추가한 것 */

        #previewList {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .preview-item button {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-item button:hover {
            background-color: #c82333;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
        }

        .file-input-wrapper label {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .file-input-wrapper label:hover {
            background-color: #0056b3;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .comment-images {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start; /* 이미지를 중앙 정렬 */
        }

        .comment-image {
            width: 50%; /* 폼의 폭의 3/4 */
            height: 50%; /* 폭과 동일한 높이 */
            object-fit: cover; /* 이미지 비율 유지 */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 대댓글 미리보기 이미지 스타일 */
        .preview-list2 {
            display: flex;
            flex-wrap: wrap;
            gap: 5px; /* 간격 줄이기 */
            margin-bottom: 10px;
        }

        .preview-list2 .preview-item {
            position: relative;
            width: 50px; /* 작은 크기 */
            height: 50px; /* 작은 크기 */
        }

        .preview-list2 .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .preview-list2 .preview-item button {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 10px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        // 뒤로가기 시 강제 새로고침
        if (performance.getEntriesByType("navigation")[0]?.type === "back_forward") {
            location.reload(true);
        }
    </script>
</head>
<body>

<!-- Header -->
<div th:replace="~{layouts/header :: header}"></div>

<!-- Main Content -->
<div class="board-container">
    <!-- 게시글 제목 -->
    <div class="board-header">
        <h1 class="board-title" th:text="${board.title}">게시글 제목</h1>
        <p class="board-info">
            작성자: <span th:text="${board.memberName}">작성자</span> |
            작성일: <span th:text="${#temporals.format(board.createdAt, 'yyyy.MM.dd HH:mm')}">2025.01.17 16:49</span> |
            조회수: <span th:text="${board.viewCount}">0</span> |
            <span th:if="${board.status == '확인대기'}">(확인대기)</span>
            <span th:if="${board.status == '확인완료'}">(확인완료)</span>
        </p>
    </div>

    <!-- 게시글 내용 -->
    <div class="board-content" th:utext="${#strings.replace(board.content, '\n', '<br>')}">
        게시글 내용이 여기에 표시됩니다.
    </div>

    <!-- 이미지 목록 -->
    <div class="board-images" th:if="${board.imageUrls.size() > 0}">
        <img th:each="imageUrl : ${board.imageUrls}" th:src="${imageUrl}" alt="게시글 이미지" class="board-image">
    </div>

    <!-- 수정/삭제 버튼 -->
    <div class="board-actions" th:if="${isTrue}">
        <button class="btn btn-primary" th:onclick="|location.href='/board/edit/' + ${board.boardId}|">수정</button>
        <form th:action="@{/board/delete/{boardId}(boardId=${board.boardId})}" method="post"
              onsubmit="return confirm('정말로 삭제하시겠습니까?');" class="d-inline">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
    </div>

    <hr/>

    <!-- 댓글 작성 폼 -->
    <div class="mt-4">
        <!-- 댓글 목록 -->
        <div class="comments-section mt-4">
            <h3>댓글 목록</h3>
            <!-- 루트 댓글들 반복 -->
            <div th:each="comment : ${board.comments}">
                <div th:insert="~{::commentFragment(comment=${comment}, boardId=${board.boardId}, memberName=${memberName})}"></div>
            </div>
        </div>

        <!-- multipart/form-data로 서버에 전송 -->
<!--        <form id="commentForm" action="/board/register" method="post" enctype="multipart/form-data">-->
        <form th:action="@{/comment/register}" method="post" enctype="multipart/form-data" class="mb-3">

            <!-- 내용 -->
            <div class="mb-3">
                <label for="content" class="form-label" th:text="'작성자: ' + ${memberName}"></label>
                <textarea id="content" name="content" rows="3" class="form-control" required minlength="1"
                          maxlength="1000"></textarea>
            </div>

            <!-- 게시글 ID를 함께 전송 -->
            <input type="hidden" id="boardId" name="boardId" th:value="${board.boardId}"/>

            <!-- 이미지 미리보기 -->
            <div id="previewList" class="mb-3"></div>

            <!-- 숨겨진 파일 입력 -->
            <input type="file" id="photoFiles" name="photoFiles" multiple style="display:none;">

            <!-- 카메라 아이콘 버튼 -->
            <button type="button" class="btn p-1 border"
                    onclick="document.getElementById('photoFiles').click()">
                <img src="/images/camera.png" alt="카메라아이콘"
                     style="width:30px; height:30px;">
            </button>

            <button type="submit" class="btn btn-primary">등록</button>
        </form>

    </div>
</div>


<!-- 댓글 프래그먼트 정의 (재귀적으로 사용) -->
<div th:fragment="commentFragment(comment, boardId, memberName)">
    <div th:if="${comment != null}">
        <div class="p-3 border rounded bg-light mb-2">
            <div class="fw-bold" th:text="${comment.memberName}">작성자</div>
            <span class="text-muted" th:text="${#temporals.format(comment.createdAt, 'yyyy.MM.dd HH:mm')}"></span>

            <!-- "답글쓰기" 버튼 -->
            <span class="ms-2 text-muted">
                <a href="javascript:void(0);"
                   class="reply-btn text-muted text-decoration-none"
                   th:attr="data-comment-id=${comment.commentId}">답글쓰기
                </a>
            </span>

            <div th:text="${comment.content}">댓글 내용</div>

            <!-- 댓글 이미지 목록 -->
            <div th:if="${comment.imageUrls.size() > 0}">
                <div class="comment-images">
                    <img th:each="imageUrl : ${comment.imageUrls}" th:src="${imageUrl}" alt="댓글 이미지" class="comment-image">
                </div>
            </div>

            <!-- 숨겨진 대댓글 작성 폼 -->
            <div class="reply-form mt-2" style="display: none;" th:attr="data-comment-id=${comment.commentId}">

<!--                <form id="commentForm" th:action="@{/comment/register}" method="post" enctype="multipart/form-data" class="mb-3">-->
                <form th:action="@{/comment/register}" method="post" enctype="multipart/form-data" class="mb-3">
                    <!-- 내용 -->
                    <div class="mb-3">
                        <label th:for="'replyContent-' + ${comment.commentId}" class="form-label" th:text="'작성자: ' + ${memberName}"></label>
                        <textarea th:id="'replyContent-' + ${comment.commentId}" name="content" rows="3" class="form-control" required minlength="1"
                                  maxlength="1000"></textarea>
                    </div>

                    <!-- 게시글 ID를 함께 전송 -->
                    <input type="hidden" name="boardId" th:value="${boardId}"/>

                    <!-- 부모 댓글 ID를 전송 -->
                    <input type="hidden" name="parentCommentId" th:value="${comment.commentId}"/>

                    <!-- 이미지 미리보기 -->
                    <div th:id="'previewList2-' + ${comment.commentId}" class="preview-list2 mb-3"></div>

                    <!-- 숨겨진 파일 입력 -->
                    <input type="file" th:id="'photoFiles2-' + ${comment.commentId}" name="photoFiles" multiple style="display:none;" class="reply-photoFiles" th:attr="data-comment-id=${comment.commentId}"/>

                    <!-- 카메라 아이콘 버튼 -->
                    <button type="button" class="btn p-1 border"
                            th:onclick="'document.getElementById(\'photoFiles2-' + ${comment.commentId} + '\').click()'">
                        <img src="/images/camera.png" alt="카메라아이콘"
                             style="width:30px; height:30px;">
                    </button>

                    <button type="submit" class="btn btn-primary btn-sm">등록</button>
                    <button type="button" class="btn btn-secondary btn-sm cancel-reply">취소</button>
                </form>
            </div>
        </div>

        <!-- 자식 댓글들(대댓글/대대댓글/...)을 재귀적으로 표시 -->
        <div class="ms-4 mt-2" th:if="${comment.children.size() > 0}">
            <div th:each="child : ${comment.children}">
                <div th:insert="~{::commentFragment(comment=${child}, boardId=${boardId}, memberName=${memberName})}"></div>
            </div>
        </div>
    </div>
</div>


<!-- 푸터 아래 추가 여백 -->
<div class="footer-padding"></div>

<!-- Footer -->
<div th:replace="~{layouts/footer :: footer}"></div>

<script>
    // 폼 검증 함수 정의
    document.addEventListener('DOMContentLoaded', function() {
        // 모든 폼 중 action이 '/comment/register'인 폼 선택
        const commentForms = document.querySelectorAll('form[action="/comment/register"]');

        commentForms.forEach(function(form) {
            // 해당 폼 내의 textarea[name="content"] 선택
            const textarea = form.querySelector('textarea[name="content"]');

            if (!textarea) {
                console.error('폼 내에 name="content"인 textarea를 찾을 수 없습니다.', form);
                return;
            }

            // 폼 제출 이벤트 리스너 추가
            form.addEventListener('submit', function(event) {
                const content = textarea.value;
                const contentNonWhitespaceCount = content.replace(/\s/g, '').length;

                if (contentNonWhitespaceCount < 1) {
                    alert('공백을 제외한 최소 1자 이상의 내용을 입력해주세요.');
                    event.preventDefault(); // 폼 제출 방지
                }
            });
        });
    });



    document.addEventListener("DOMContentLoaded", function () {
        // Main comment form
        const photoFilesInput = document.getElementById("photoFiles");
        const previewList = document.getElementById("previewList");

        if (photoFilesInput && previewList) {
            photoFilesInput.addEventListener("change", function () {
                const files = Array.from(photoFilesInput.files);

                // 이미지가 5장 초과 시 경고 메시지 표시
                if (files.length > 5) {
                    alert("이미지는 최대 5개까지만 첨부할 수 있습니다.");
                    photoFilesInput.value = ""; // 선택된 파일 초기화
                    previewList.innerHTML = "";
                    return;
                }

                previewList.innerHTML = ""; // 기존 미리보기 제거

                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const previewItem = document.createElement("div");
                        previewItem.classList.add("preview-item");
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="새 이미지">
                            <button type="button" onclick="removePreview(this)">X</button>
                        `;
                        previewList.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                });
            });
        }

        // Reply forms
        document.querySelectorAll('.reply-photoFiles').forEach(fileInput => {
            fileInput.addEventListener('change', function () {
                const commentId = this.getAttribute('data-comment-id');
                const previewList2 = document.getElementById(`previewList2-${commentId}`);

                const files = Array.from(this.files);

                // 이미지가 5장 초과 시 경고 메시지 표시
                if (files.length > 5) {
                    alert("이미지는 최대 5개까지만 첨부할 수 있습니다.");
                    this.value = ""; // 선택된 파일 초기화
                    if (previewList2) {
                        previewList2.innerHTML = "";
                    }
                    return;
                }

                if (previewList2) {
                    previewList2.innerHTML = ""; // 기존 미리보기 제거
                }

                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const previewItem = document.createElement("div");
                        previewItem.classList.add("preview-item");
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="새 이미지">
                            <button type="button" onclick="removePreview(this)">X</button>
                        `;
                        if (previewList2) {
                            previewList2.appendChild(previewItem);
                        }
                    };
                    reader.readAsDataURL(file);
                });
            });
        });

        // "답글쓰기" 버튼 클릭 이벤트
        document.querySelectorAll('.reply-btn').forEach(button => {
            button.addEventListener('click', function () {
                const commentId = this.getAttribute('data-comment-id'); // 클릭된 댓글의 ID 가져오기
                const replyForm = document.querySelector(`.reply-form[data-comment-id="${commentId}"]`);

                // 모든 폼 숨기기
                document.querySelectorAll('.reply-form').forEach(form => {
                    form.style.display = 'none';
                });

                // 현재 댓글의 폼 열기
                if (replyForm) {
                    replyForm.style.display = 'block';
                }
            });
        });

        // "취소" 버튼 클릭 이벤트
        document.querySelectorAll('.cancel-reply').forEach(button => {
            button.addEventListener('click', function () {
                const replyForm = this.closest('.reply-form');
                if (replyForm) {
                    replyForm.style.display = 'none'; // 폼 숨기기
                }
            });
        });
    });

    // 미리보기에서 이미지 제거
    window.removePreview = function (button) {
        const previewItem = button.parentElement;
        const previewList = previewItem.parentElement;
        previewList.removeChild(previewItem);
    };
</script>

</body>
</html>
