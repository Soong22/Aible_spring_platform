<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판 수정</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS 파일 참조 -->
    <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/scrollbar.css}">

    <style>
        .form-container {
            margin-top: 100px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }

        #previewList {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .preview-item button {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-item button:hover {
            background-color: #c82333;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
        }

        .file-input-wrapper label {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #003366;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .file-input-wrapper label:hover {
            background-color: #0073e6;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        /* 작성하기 버튼 색상 변경 */
        .btn-primary {
            background-color: #003366 !important;
            border-color: #003366 !important;
        }

        .btn-primary:hover {
            background-color: #0073e6 !important; /* 어두운 톤 */
            border-color: #0073e6 !important;
        }


    </style>
    <script>
        // 뒤로가기 시 강제 새로고침
        if (performance.getEntriesByType("navigation")[0]?.type === "back_forward") {
            location.reload(true);
        }
    </script>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
</head>
<body th:data-board-id="${response.boardId}">

<!-- 사이드바 -->
<div th:replace="~{fragments/sidebar :: sidebar}" id="sidebar"></div>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- Main Content -->
<div class="team24-container">
    <div class="form-container">
        <h1>게시판 수정</h1>

        <form th:action="@{/board/edit/{boardId}(boardId=${response.boardId})}" method="post"
              enctype="multipart/form-data">

            <!-- 제목 -->
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" name="title" class="form-control" th:value="${response.title}" required
                       minlength="1" maxlength="50">
            </div>

            <!-- 내용 -->
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" name="content" rows="15" class="form-control" th:text="${response.content}"
                          required minlength="1" maxlength="10000"></textarea>
            </div>

            <!-- 사진/동영상 첨부하기 -->
            <div class="file-input-wrapper">
                <small class="text-muted">최대 5장까지 첨부 가능합니다.</small>
                <label for="photoFiles">사진/동영상 첨부하기</label>
                <input type="file" id="photoFiles" name="photoFiles" multiple>
            </div>

            <div id="previewList" class="mb-3">
                <div th:each="imageUrl : ${response.imageUrls}" class="preview-item">
                    <img th:src="${imageUrl}" alt="기존 이미지">
                    <!-- hidden 으로 기존 파일 url 전송 -->
                    <input type="hidden" name="existingImageUrls" th:value="${imageUrl}"/>
                    <button type="button" onclick="removePreview(this)">X</button>
                </div>
            </div>

            <!-- 버튼 -->
            <div class="button-container">
                <button type="button" class="btn btn-secondary" onclick="cancelRegistration()">취소</button>
                <button type="submit" class="btn btn-primary">작성하기</button>
            </div>

        </form>
    </div>
</div>

<!-- 푸터 아래 추가 여백 -->
<div class="team24-footer-padding"></div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript -->
<script src="/js/fragments/sidebar.js"></script>
<script src="/js/fragments/scrollbar.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const photoFilesInput = document.getElementById("photoFiles");
        const previewList = document.getElementById("previewList");
        const boardId = document.body.getAttribute("data-board-id"); // ✅ 현재 게시글 ID 가져오기

        let selectedFiles = []; // ✅ 새로 추가된 파일 배열
        let existingFiles = []; // ✅ 기존 이미지 배열

        // ✅ 기존 이미지 목록을 가져와 배열로 저장
        document.querySelectorAll('#previewList .preview-item input[name="existingImageUrls"]').forEach(input => {
            existingFiles.push(input.value);
        });

        // ✅ 페이지 로드 후 강제 `updatePreview()` 실행 (기존 이미지와 DOM 동기화)
        updatePreview();

        // ✅ 새 파일 선택 시 기존 이미지 개수를 고려하여 미리보기 추가
        photoFilesInput.addEventListener("change", function () {
            const newFiles = Array.from(photoFilesInput.files);
            const totalImages = existingFiles.length + selectedFiles.length + newFiles.length;

            // ✅ 기존 이미지 + 새 이미지 포함해서 5장 초과 여부 확인
            if (totalImages > 5) {
                alert("이미지는 최대 5개까지만 첨부할 수 있습니다.");
                return;
            }

            // ✅ 새 파일을 배열에 추가
            selectedFiles = selectedFiles.concat(newFiles);
            updatePreview();
        });

        function updatePreview() {
            previewList.innerHTML = ""; // ✅ 기존 미리보기 초기화

            // ✅ 기존 이미지 렌더링 유지 (개별 삭제 가능)
            existingFiles.forEach((file, index) => {
                const previewItem = document.createElement("div");
                previewItem.classList.add("preview-item");
                previewItem.innerHTML = `
                <img src="${file}" alt="기존 이미지">
                <input type="hidden" name="existingImageUrls" value="${file}">
                <button type="button" onclick="removeExistingImage(${index})">X</button>
            `;
                previewList.appendChild(previewItem);
            });

            // ✅ 새 이미지 렌더링
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const previewItem = document.createElement("div");
                    previewItem.classList.add("preview-item");
                    previewItem.innerHTML = `
                    <img src="${e.target.result}" alt="새 이미지">
                    <button type="button" onclick="removePreview(${index})">X</button>
                `;
                    previewList.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });

            updateFileInput();
        }

        function updateFileInput() {
            // ✅ `DataTransfer` 객체를 사용해 `input` 값을 갱신 (새로운 파일 유지)
            const dataTransfer = new DataTransfer();
            selectedFiles.forEach(file => dataTransfer.items.add(file));
            photoFilesInput.files = dataTransfer.files;
        }

        // ✅ 기존 이미지 개별 삭제 처리 (초기 동기화 문제 해결)
        window.removeExistingImage = function (index) {
            existingFiles.splice(index, 1); // ✅ 배열에서 해당 이미지 즉시 삭제
            updatePreview(); // ✅ 미리보기 업데이트
        };

        // ✅ 새 이미지 삭제 처리
        window.removePreview = function (index) {
            selectedFiles.splice(index, 1); // ✅ 배열에서 해당 파일 제거
            updatePreview();
        };

        window.cancelRegistration = function () {
            if (confirm("작성을 취소하시겠습니까?")) {
                window.location.href = "/board/" + boardId; // ✅ 수정 취소 시 해당 게시글로 이동
            }
        };
    });

</script>
</body>
</html>
