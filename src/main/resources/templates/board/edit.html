<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,
    maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes"/>
    <title>게시글 수정</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css -->
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="/css/font_ie8.css"/><![endif]-->
    <link rel="stylesheet" type="text/css" href="/css/font.css"/>
    <link rel="stylesheet" type="text/css" href="/css/cctv/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/top_button.css"/>

    <!-- js -->
    <!--[if lt IE 9]>
    <script src="/js/html5.js"></script><![endif]-->
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/jquery.screen.min.js"></script>
    <script src="/js/jquery.menu.min.js"></script>
    <script src="/js/jquery.customForm.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <script src="/js/slick.extensions.min.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/program.min.js"></script>
    <script src="/js/cctv/common.js"></script>
    <script src="/js/cctv/main.js"></script>
    <script src="/js/loading.js"></script>
    <script src="/js/top_button.js"></script>
    <script src="/js/myLogin.js"></script>

    <style>
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #000820;
            margin-bottom: 20px;
            font-size: 30pt;
        }

        #previewList {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .preview-item button {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-item button:hover {
            background-color: #c82333;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
        }

        .file-input-wrapper label {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #060c23;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .file-input-wrapper label:hover {
            background-color: #444f6e;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        /* 작성하기 버튼 색상 변경 */
        .btn-primary {
            background-color: #060c23 !important;
            border-color: #060c23 !important;
            color: white !important;
        }

        .btn-primary:hover {
            background-color: #444f6e !important; /* 어두운 톤 */
            border-color: #444f6e !important;
        }


    </style>
    <script>
        // 뒤로가기 시 강제 새로고침
        if (performance.getEntriesByType("navigation")[0]?.type === "back_forward") {
            location.reload(true);
        }
    </script>

    <!-- 메인 타이틀 -->
    <style>
        .hero {
            padding: 60px 20px;
            background: #fff;
            text-align: center;
        }

        .sub-title {
            font-size: 14px;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .main-title {
            font-size: 36px;
            font-weight: bold;
            color: #222;
            margin-bottom: 30px;
        }

        .spacer {
            height: 100px; /* 여백 크기 */
            background: transparent; /* 배경 없음 */
        }

        /* 배경색 */
        #wrapper {
            background-color: #f8f9fa;
        }

        .team24-footer-padding {
            background-color: #f8f9fa;
        }
    </style>


</head>
<body th:data-board-id="${response.boardId}">

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- 알림 -->
<div th:replace="~{fragments/notification :: notification}"></div>

<!-- 메인 타이틀 -->
<header class="hero">
    <h1 class="main-title"> 게시글 수정 </h1>
<!--    <h1 class="main-title">범죄와의 전쟁</h1>-->
</header>

<!-- Main Content -->
<div id="wrapper">
    <div class="form-container">
<!--        <h1>게시판 수정</h1>-->

        <form th:action="@{/board/edit/{boardId}(boardId=${response.boardId})}" method="post"
              enctype="multipart/form-data">

            <!-- 제목 -->
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" name="title" class="form-control" th:value="${response.title}" required
                       minlength="1" maxlength="50">
            </div>

            <!-- 내용 -->
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" name="content" rows="15" class="form-control" th:text="${response.content}"
                          required minlength="1" maxlength="10000"></textarea>
            </div>

            <!-- 사진/동영상 첨부하기 -->
            <div class="file-input-wrapper">
                <small class="text-muted">최대 5장까지 첨부 가능합니다.</small>
                <label for="photoFiles">사진/동영상 첨부하기</label>
                <input type="file" id="photoFiles" name="photoFiles" multiple>
            </div>

            <div id="previewList" class="mb-3">
                <div th:each="imageUrl : ${response.imageUrls}" class="preview-item">
                    <img th:src="${imageUrl}" alt="기존 이미지">
                    <!-- hidden 으로 기존 파일 url 전송 -->
                    <input type="hidden" name="existingImageUrls" th:value="${imageUrl}"/>
                    <button type="button" onclick="removePreview(this)">X</button>
                </div>
            </div>

            <!-- 버튼 -->
            <div class="button-container">
                <button type="button" class="btn btn-secondary" onclick="cancelRegistration()">취소</button>
                <button type="submit" class="btn btn-primary">작성하기</button>
            </div>

        </form>
    </div>
</div>

<!--푸터-->
<div th:replace="~{fragments/footer :: footer}" id="footer"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const photoFilesInput = document.getElementById("photoFiles");
        const previewList = document.getElementById("previewList");
        const boardId = document.body.getAttribute("data-board-id"); // ✅ 현재 게시글 ID 가져오기

        let selectedFiles = []; // ✅ 새로 추가된 파일 배열
        let existingFiles = []; // ✅ 기존 이미지 배열

        // ✅ 기존 이미지 목록을 가져와 배열로 저장
        document.querySelectorAll('#previewList .preview-item input[name="existingImageUrls"]').forEach(input => {
            existingFiles.push(input.value);
        });

        // ✅ 페이지 로드 후 기존 이미지 렌더링
        updatePreview();

        // ✅ 새 파일 선택 시 → 기존 이미지 개수를 고려
        photoFilesInput.addEventListener("change", function () {
            let newFiles = Array.from(photoFilesInput.files); // ★ let으로 선언해야 재할당 가능

            // 현재까지 합산된 이미지 수
            const currentCount = existingFiles.length + selectedFiles.length;
            const totalImages = currentCount + newFiles.length;

            // 만약 5장을 초과한다면 → 초과분 slice
            if (totalImages > 5) {
                alert("이미지는 최대 5개까지만 첨부할 수 있습니다.");

                // 추가로 허용되는 개수
                const allowed = 5 - currentCount;

                // allowed가 음수가 아닌지(= 0 이상인지) 체크 후 slice
                if (allowed > 0) {
                    newFiles = newFiles.slice(0, allowed);
                } else {
                    // 이미 기존 + 선택된 파일로 5장을 넘긴 상태라면 이번엔 아무것도 추가 안 함
                    newFiles = [];
                }
            }

            // 새 파일을 배열에 추가
            selectedFiles = selectedFiles.concat(newFiles);

            updatePreview();
        });

        function updatePreview() {
            previewList.innerHTML = ""; // ✅ 전체 미리보기 초기화

            // ✅ 기존 이미지 렌더링 (개별 삭제 가능)
            existingFiles.forEach((file, index) => {
                const previewItem = document.createElement("div");
                previewItem.classList.add("preview-item");
                previewItem.innerHTML = `
                <img src="${file}" alt="기존 이미지">
                <input type="hidden" name="existingImageUrls" value="${file}">
                <button type="button" onclick="removeExistingImage(${index})">X</button>
            `;
                previewList.appendChild(previewItem);
            });

            // ✅ 새 이미지 렌더링
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const previewItem = document.createElement("div");
                    previewItem.classList.add("preview-item");
                    previewItem.innerHTML = `
                    <img src="${e.target.result}" alt="새 이미지">
                    <button type="button" onclick="removePreview(${index})">X</button>
                `;
                    previewList.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });

            // ✅ input.files 업데이트 (폼 전송 시 반영)
            updateFileInput();
        }

        function updateFileInput() {
            const dataTransfer = new DataTransfer();
            selectedFiles.forEach(file => dataTransfer.items.add(file));
            photoFilesInput.files = dataTransfer.files;
        }

        // ✅ 기존 이미지 개별 삭제
        window.removeExistingImage = function (index) {
            existingFiles.splice(index, 1);
            updatePreview();
        };

        // ✅ 새 이미지 개별 삭제
        window.removePreview = function (index) {
            selectedFiles.splice(index, 1);
            updatePreview();
        };

        window.cancelRegistration = function () {
            if (confirm("작성을 취소하시겠습니까?")) {
                window.location.href = "/board/" + boardId;
            }
        };
    });


</script>
</body>
</html>
