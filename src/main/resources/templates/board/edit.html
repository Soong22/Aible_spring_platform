<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시판 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .form-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #previewList {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .preview-item {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .preview-item button {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 12px;
      color: white;
      background-color: #dc3545;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview-item button:hover {
      background-color: #c82333;
    }

    .file-input-wrapper {
      position: relative;
      width: 100%;
      height: 50px;
      margin-bottom: 20px;
    }

    .file-input-wrapper label {
      display: block;
      width: 100%;
      height: 100%;
      background-color: #007bff;
      color: white;
      text-align: center;
      line-height: 50px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .file-input-wrapper label:hover {
      background-color: #0056b3;
    }

    .file-input-wrapper input[type="file"] {
      display: none;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
  </style>
  <script>
    // 뒤로가기 시 강제 새로고침
    if (performance.getEntriesByType("navigation")[0]?.type === "back_forward") {
      location.reload(true);
    }
  </script>
</head>
<body>

<!-- Header -->
<div th:replace="~{layouts/header :: header}"></div>

<!-- Main Content -->
<div class="form-container">
  <h1>게시판 작성</h1>

  <form method="post" enctype="multipart/form-data" th:action="@{/board/edit/{boardId}(boardId=${response.boardId})}">
    <!-- 제목 -->
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" id="title" name="title" class="form-control" required minlength="1" maxlength="50">
      <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"></div>
    </div>

    <!-- 내용 -->
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea id="content" name="content" rows="15" class="form-control" required minlength="1" maxlength="10000"></textarea>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}"></div>
    </div>

    <!-- 이미지 파일 -->
    <div class="file-input-wrapper">
      <label for="photoFiles">사진/동영상 첨부하기</label>
      <input type="file" id="photoFiles" name="photoFiles" multiple>
    </div>

    <!-- 이미지 미리보기 -->
    <div id="previewList" class="mb-3"></div>

    <!-- 버튼 -->
    <div class="button-container">
      <button type="button" class="btn btn-secondary" onclick="cancelRegistration()">취소</button>
      <button type="submit" class="btn btn-primary">작성하기</button>
    </div>
  </form>
</div>

<!-- Footer -->
<div th:replace="~{layouts/footer :: footer}"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const photoFilesInput = document.getElementById("photoFiles");
    const previewList = document.getElementById("previewList");

    // 새 파일 선택 시 이미지 미리보기 추가
    photoFilesInput.addEventListener("change", function () {
      const files = Array.from(photoFilesInput.files);

      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const previewItem = document.createElement("div");
          previewItem.classList.add("preview-item");
          previewItem.innerHTML = `
            <img src="${e.target.result}" alt="새 이미지">
            <button type="button" onclick="removePreview(this)">X</button>
          `;
          previewList.appendChild(previewItem);
        };
        reader.readAsDataURL(file);
      });
    });

    // 미리보기에서 이미지 제거
    window.removePreview = function (button) {
      const previewItem = button.parentElement;
      previewList.removeChild(previewItem);
    };

    // 취소 버튼 동작
    window.cancelRegistration = function () {
      if (confirm("작성을 취소하시겠습니까?")) {
        window.location.href = "/boards";
      }
    };
  });
</script>
</body>
</html>
