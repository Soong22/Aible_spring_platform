<script>
    document.addEventListener('DOMContentLoaded', function () {
        /* -----------------------------------------------------------
         * 1) ìƒìœ„ ëŒ“ê¸€(Top-level) ì´ë¯¸ì§€ ì²˜ë¦¬
         * ----------------------------------------------------------- */
        const topLevelInput = document.getElementById("photoFiles");
        const topLevelPreviewList = document.getElementById("previewList");
        let selectedFiles = []; // ìƒìœ„ ëŒ“ê¸€ ì´ë¯¸ì§€ ëª©ë¡

        topLevelInput.addEventListener("change", async function () {
            let newFiles = Array.from(topLevelInput.files);

            // ìµœëŒ€ 5ê°œ ì œí•œ
            if (selectedFiles.length + newFiles.length > 5) {
                alert("ì´ë¯¸ì§€ëŠ” ìµœëŒ€ 5ê°œê¹Œì§€ë§Œ ì²¨ë¶€í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
                newFiles = newFiles.slice(0, 5 - selectedFiles.length);
            }

            // íŒŒì¼ì„ DataURLë¡œ ë³€í™˜ í›„ ë°°ì—´ì— ì €ì¥
            const readFiles = await Promise.all(newFiles.map(file => readFileAsDataURL(file)));
            readFiles.forEach((dataURL, idx) => {
                selectedFiles.push({file: newFiles[idx], dataURL});

            updateTopLevelPreview();

        function updateTopLevelPreview() {
            topLevelPreviewList.innerHTML = "";

        function syncTopLevelInput() {

            topLevelInput.files = dataTransfer.files;

        // ìƒìœ„ ëŒ“ê¸€ - ë¯¸ë¦¬ë³´ê¸°ì—ì„œ X í´ë¦­ ì‹œ
        window.removeTopLevelPreview = function (idx) {
            selectedFiles.splice(idx, 1);

        /* -----------------------------------------------------------
         * 2) ëŒ€ëŒ“ê¸€ ì´ë¯¸ì§€ ì²˜ë¦¬ - â€œì¹´ë©”ë¼ ì•„ì´ì½˜ â†’ ì„ì‹œ inputâ€ ë°©ì‹
         * ----------------------------------------------------------- */
        let replySelectedFilesMap = {};  // { commentId: [File, ...], ... }

        // â€œì¹´ë©”ë¼ ì•„ì´ì½˜â€ í´ë¦­ â†’ ì„ì‹œ input ìƒì„±
        document.querySelectorAll('.reply-choose-image-btn').forEach(btn => {

                document.body.appendChild(tempInput);

                tempInput.addEventListener('change', async function (e) {
                    let newFiles = Array.from(e.target.files);

                    if (!replySelectedFilesMap[commentId]) {
                        replySelectedFilesMap[commentId] = [];
                    }

                    // ìµœëŒ€ 5ì¥ ì œí•œ
                    if (replySelectedFilesMap[commentId].length + newFiles.length > 5) {
                        alert("ì´ë¯¸ì§€ëŠ” ìµœëŒ€ 5ì¥ê¹Œì§€ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
                        newFiles = newFiles.slice(
                            0,
                            5 - replySelectedFilesMap[commentId].length

                    }

                    // ë³€í™˜ í›„ ë°°ì—´ì— ëˆ„ì 
                    const readFiles = await Promise.all(newFiles.map(file => readFileAsDataURL(file)));
                    readFiles.forEach((dataURL, idx) => {

        });

        // ëŒ€ëŒ“ê¸€ ë¯¸ë¦¬ë³´ê¸° ëœë”ë§
        async function updateReplyPreview(commentId) {
            const previewList = document.getElementById(`previewList2-${commentId}`);
            if (!previewList) return;

            previewList.innerHTML = "";
            const fileArr = replySelectedFilesMap[commentId] || [];

            // ê°ê° íŒŒì¼ -> DataURL
            for (let i = 0; i < fileArr.length; i++) {

                previewList.appendChild(previewItem);

        // ëŒ€ëŒ“ê¸€ ë¯¸ë¦¬ë³´ê¸°ì—ì„œ X í´ë¦­ ì‹œ
        window.removeReplyPreview = function (commentId, index) {
            if (!replySelectedFilesMap[commentId]) return;

        // ëŒ€ëŒ“ê¸€ í¼ ì „ì†¡ ì‹œ â†’ DataTransferì— ë‹´ì•„ inputì— í• ë‹¹
        document.querySelectorAll('.reply-form-element').forEach(form => {
            form.addEventListener('submit', function (e) {
                const commentId = form.getAttribute('data-comment-id');
                const realInput = form.querySelector('.reply-photoFiles');
                if (!replySelectedFilesMap[commentId] || replySelectedFilesMap[commentId].length === 0) {
                    return true;  // íŒŒì¼ì´ ì—†ë‹¤ë©´ ê·¸ëŒ€ë¡œ
                }
                const dataTransfer = new DataTransfer();
                replySelectedFilesMap[commentId].forEach(file => dataTransfer.items.add(file));
                realInput.files = dataTransfer.files;
            });
        });

        /* -----------------------------------------------------------
         * 3) ê³µí†µ: FileReader + í¼ ê²€ì¦ + ëª¨ë‹¬
         * ----------------------------------------------------------- */
        async function readFileAsDataURL(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });
        }

        // â€œë‹µê¸€ì“°ê¸°â€ ë²„íŠ¼ â†’ í•´ë‹¹ ëŒ€ëŒ“ê¸€ í¼ë§Œ ì—´ê¸°
        document.querySelectorAll('.reply-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const commentId = btn.getAttribute('data-comment-id');
                document.querySelectorAll('.reply-form').forEach(f => f.style.display = 'none');
                const targetForm = document.querySelector(`.reply-form[data-comment-id="${commentId}"]`);
                if (targetForm) targetForm.style.display = 'block';

        });

        // â€œì·¨ì†Œâ€ ë²„íŠ¼ â†’ í¼ ë‹«ê¸°
        document.querySelectorAll('.cancel-reply').forEach(btn => {
            btn.addEventListener('click', function () {
                const replyForm = this.closest('.reply-form');

        // í¼ ê²€ì¦ (ê³µë°±ë§Œ ì…ë ¥ë˜ì§€ ì•Šë„ë¡)
        document.querySelectorAll('form[action="/comment/register"]').forEach(form => {
            form.addEventListener('submit', function (e) {

                    alert('ìµœì†Œ 1ì ì´ìƒ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    e.preventDefault();
                }
            });
        });

        // ì´ë¯¸ì§€ ëª¨ë‹¬ (ì˜µì…˜)
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const images = document.querySelectorAll(".board-image, .comment-image");

        images.forEach(img => {

                modalImg.src = this.src;

        });

        window.closeModal = function () {
            if (modal) modal.style.display = "none";
        };
        if (modal) {
            modal.addEventListener("click", function (e) {
                if (e.target === modal || e.target === modalImg) closeModal();
            });
            document.addEventListener("keydown", function (e) {
                if (e.key === "Escape" && modal.style.display === "flex") {
                    closeModal();
                }

        }
    });

    // ìƒˆë¡œ ì¶”ê°€
    // "ìˆ˜ì •" ë²„íŠ¼ -> ë³´ê¸° ì˜ì—­ ìˆ¨ê¸°ê³ , ìˆ˜ì • í¼ ì—´ê¸°


    // ìˆ˜ì • í¼ì—ì„œ "ì·¨ì†Œ" -> ì›ìƒ ë³µê·€


    // "ì‚­ì œ" ë²„íŠ¼
    document.querySelectorAll('.delete-btn').forEach(btn => {

    document.addEventListener('DOMContentLoaded', function () {
        /* -----------------------------------------------------------

            ìˆ˜ì • í¼(.reply-edit-form) ì—´ê¸°
            -----------------------------------------------------------

        document.querySelectorAll('.edit-btn').forEach(btn => {

                //    -> ë‘˜ ë‹¤ ì—´ë¦¬ëŠ” ë¬¸ì œ ë°©ì§€

        /* -----------------------------------------------------------

        document.querySelectorAll('.cancel-edit').forEach(btn => {
            btn.addEventListener('click', function() {

                // 1) ìˆ˜ì • í¼ ìˆ¨ê¸°ê¸°

                if (editForm) {

                // 2) ë‹¤ì‹œ ì›ë˜ ëŒ“ê¸€ ë‚´ìš©(.comment-content) ë³´ì´ê¸°
                const contentDiv = document.querySelector(`.comment-content[data-comment-id="${commentId}"]`);

        /* -----------------------------------------------------------
           (C) ìˆ˜ì • í¼: ê¸°ì¡´/ìƒˆ ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸° ì²˜ë¦¬
           -----------------------------------------------------------
           - ê¸°ì¡´ ì´ë¯¸ì§€:

           - ìƒˆ ì´ë¯¸ì§€:
             "ì¹´ë©”ë¼ ì•„ì´ì½˜" í´ë¦­ -> ì„ì‹œ <input> -> FileReader ë¯¸ë¦¬ë³´ê¸°
        */

        // (C-1) ê¸°ì¡´ ì´ë¯¸ì§€ X ë²„íŠ¼
        // HTMLì—ì„œ onclick="removeEditExistingImage(this)" í˜•íƒœ
        window.removeEditExistingImage = function (btnElem) {
            const previewItem = btnElem.closest('.preview-item');
            if (previewItem) {
                previewItem.remove();
            }
            // => ì´ë ‡ê²Œ í•˜ë©´ <input type="hidden" name="existingImageUrls">ë„ ì—†ì–´ì§€ë¯€ë¡œ
            //    ì„œë²„ë¡œ ì•ˆ ë„˜ì–´ê° â†’ ì‚­ì œ ì²˜ë¦¬
        };

        // (C-2) ìƒˆ ì´ë¯¸ì§€ ì¶”ê°€
        document.querySelectorAll('.edit-choose-image-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const commentId = this.getAttribute('data-comment-id');

                // ì„ì‹œ <input> ìƒì„± (ì¹´ë©”ë¼ ì•„ì´ì½˜ ë°©ì‹ì„ ê·¸ëŒ€ë¡œ)
                const tempInput = document.createElement('input');
                tempInput.type = 'file';
                tempInput.accept = 'image/*';
                tempInput.multiple = true;
                tempInput.style.display = 'none';
                document.body.appendChild(tempInput);

                tempInput.addEventListener('change', function (e) {
                    let newFiles = Array.from(e.target.files);
                    // (í•„ìš”ì‹œ) 5ì¥ ì œí•œ ê²€ì¦ë„ ê°€ëŠ¥

                    // ìƒˆ ì´ë¯¸ì§€ë“¤ ë¯¸ë¦¬ë³´ê¸° ì¶”ê°€
                    newFiles.forEach(file => {

        // (C-3) ìƒˆ ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸° ì¶”ê°€
        function addEditNewImage(commentId, file) {
            const newPreviewList = document.getElementById(`editNewPreviewList-${commentId}`);
            if (!newPreviewList) return;

            const reader = new FileReader();
            reader.onload = () => {
                const div = document.createElement('div');

                div.innerHTML = `
                <img src="${reader.result}" alt="ìƒˆ ì´ë¯¸ì§€">

                <!-- ì—¬ê¸°ì„œ "input type=hidden"ì„ ë„£ì–´ë„ ë˜ê³ ,

            `;
                newPreviewList.appendChild(div);

            reader.readAsDataURL(file);

        // (C-4) ìƒˆ ì´ë¯¸ì§€ X ë²„íŠ¼
        window.removeEditNewImage = function (btnElem) {

        // (C-5) ì‹¤ì œ submit ì‹œ,
        //       - ê¸°ì¡´ ì´ë¯¸ì§€(ë‚¨ì•„ìˆëŠ” hidden) +
        //       - ìƒˆ ì´ë¯¸ì§€(í•„ìš”í•˜ë‹¤ë©´ DataTransferë¡œ <input type="file">ì— í• ë‹¹)

    });


</script>
