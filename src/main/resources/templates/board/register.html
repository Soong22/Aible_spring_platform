<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #previewList {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .preview-item button {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-item button:hover {
            background-color: #c82333;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
        }

        .file-input-wrapper label {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .file-input-wrapper label:hover {
            background-color: #0056b3;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .footer-padding {
            height: 70px;
        }
    </style>
    <script>
        // 뒤로가기 시 강제 새로고침
        if (performance.getEntriesByType("navigation")[0]?.type === "back_forward") {
            location.reload(true);
        }
    </script>
</head>
<body>

<!-- Header -->
<div th:replace="~{layouts/header :: header}"></div>

<!-- Main Content -->
<div class="form-container">
    <h1>게시판 작성</h1>

<!--    <form action="/board/register" method="post" enctype="multipart/form-data">-->
    <form id="boardForm" action="/board/register" method="post" enctype="multipart/form-data">

        <!-- CSRF 토큰 (Hidden) -->
        <input type="hidden" id="_csrf" name="_csrf" th:value="${_csrf.token}">

        <!-- 제목 -->
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title" class="form-control" required minlength="1" maxlength="50">
        </div>

        <!-- 내용 -->
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" rows="15" class="form-control" required minlength="1"
                      maxlength="10000"></textarea>
        </div>

        <!-- 이미지 파일 -->
        <div class="file-input-wrapper">
            <small class="text-muted">최대 5장까지 첨부 가능합니다.</small>
            <label for="photoFiles">사진/동영상 첨부하기</label>
            <input type="file" id="photoFiles" name="photoFiles" multiple>
        </div>

        <!-- 이미지 미리보기 -->
        <div id="previewList" class="mb-3"></div>

        <!-- 버튼 -->
        <div class="button-container">
            <button type="button" class="btn btn-secondary" onclick="cancelRegistration()">취소</button>
            <button type="submit" class="btn btn-primary">작성하기</button>
        </div>
    </form>
</div>

<!-- 푸터 아래 추가 여백 -->
<div class="footer-padding"></div>

<!-- Footer -->
<div th:replace="~{layouts/footer :: footer}"></div>

<script>
    // 폼 검증 함수 정의
    function setupFormValidation(formId, titleId, contentId) {
        // 폼 요소 가져오기
        const form = document.getElementById(formId);
        const titleInput = document.getElementById(titleId);
        const contentTextarea = document.getElementById(contentId);

        if (!form || !titleInput || !contentTextarea) {
            console.error('폼 요소를 찾을 수 없습니다. ID를 확인해주세요.');
            return;
        }

        // 폼 제출 이벤트 리스너 추가
        form.addEventListener('submit', function(event) {
            // 제목과 내용의 값 가져오기
            const title = titleInput.value;
            const content = contentTextarea.value;

            // 공백을 제외한 문자 수 계산
            const titleNonWhitespaceCount = title.replace(/\s/g, '').length;
            const contentNonWhitespaceCount = content.replace(/\s/g, '').length;

            // 검증 플래그
            let isValid = true;
            let errorMessage = '';

            // 제목 검증
            if (titleNonWhitespaceCount < 1) {
                isValid = false;
                errorMessage += '제목: 공백을 제외한 최소 1자 이상의 제목을 입력해주세요.\n';
            }

            // 내용 검증
            if (contentNonWhitespaceCount < 1) {
                isValid = false;
                errorMessage += '내용: 공백을 제외한 최소 1자 이상의 내용을 입력해주세요.\n';
            }

            // 검증 실패 시 경고 메시지 표시 및 폼 제출 방지
            if (!isValid) {
                alert(errorMessage);
                event.preventDefault();
            }
        });
    }

    // 폼 검증 함수 호출
    document.addEventListener('DOMContentLoaded', function() {
        setupFormValidation('boardForm', 'title', 'content');
    });

    document.addEventListener("DOMContentLoaded", function () {
        const photoFilesInput = document.getElementById("photoFiles");
        const previewList = document.getElementById("previewList");

        // 새 파일 선택 시 이미지 미리보기 추가
        photoFilesInput.addEventListener("change", function () {
            const files = Array.from(photoFilesInput.files);

            // 이미지가 5장 초과 시 경고 메시지 표시
            if (files.length > 5) {
                alert("이미지는 최대 5개까지만 첨부할 수 있습니다.");
                photoFilesInput.value = ""; // 선택된 파일 초기화
                return;
            }

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const previewItem = document.createElement("div");
                    previewItem.classList.add("preview-item");
                    previewItem.innerHTML = `
            <img src="${e.target.result}" alt="새 이미지">
            <button type="button" onclick="removePreview(this)">X</button>
          `;
                    previewList.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
        });

        // 미리보기에서 이미지 제거
        window.removePreview = function (button) {
            const previewItem = button.parentElement;
            previewList.removeChild(previewItem);
        };

        // 취소 버튼 동작
        window.cancelRegistration = function () {
            if (confirm("작성을 취소하시겠습니까?")) {
                window.location.href = "/boards";
            }
        };
    });
</script>
</body>
</html>
