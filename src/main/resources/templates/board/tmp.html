<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판 작성</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .file-list {
      list-style: none;
      padding: 0;
    }
    .file-list li {
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }
    .file-list button {
      margin-left: 10px;
    }
    #photoFiles {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>게시판 작성</h1>
  <form th:action="@{/board/register}" method="post" enctype="multipart/form-data" id="reviewForm">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required minlength="1" maxlength="50">
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control" id="content" name="content" rows="5" placeholder="내용을 입력하세요" required minlength="1" maxlength="10000"></textarea>
    </div>
    <div class="form-group">
      <label for="photoFiles">Photo Files</label>
      <button type="button" class="btn btn-secondary" id="uploadButton">파일 선택</button>
      <input type="file" class="form-control-file" id="photoFiles" multiple>
      <ul class="file-list" id="fileList"></ul>
    </div>
    <button type="submit" class="btn btn-primary">작성</button>
    <button type="button" class="btn btn-secondary btn-cancel" onclick="cancelEdit()">취소</button>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const photoFilesInput = document.getElementById("photoFiles");
    const uploadButton = document.getElementById("uploadButton");
    const fileList = document.getElementById("fileList");
    let files = [];

    uploadButton.addEventListener("click", function() {
      photoFilesInput.click();
    });

    photoFilesInput.addEventListener("change", function(event) {
      const newFiles = Array.from(event.target.files);
      newFiles.forEach(file => {
        if (!files.some(existingFile => existingFile.name === file.name)) {
          files.push(file);
        }
      });
      renderFileList();
    });

    function renderFileList() {
      fileList.innerHTML = "";
      files.forEach((file, index) => {
        const li = document.createElement("li");
        li.textContent = file.name;
        const removeButton = document.createElement("button");
        removeButton.textContent = "X";
        removeButton.type = "button";
        removeButton.addEventListener("click", () => {
          files.splice(index, 1);
          renderFileList();
        });
        li.appendChild(removeButton);
        fileList.appendChild(li);
      });
    }

    document.getElementById("reviewForm").addEventListener("submit", function(event) {
      // if (files.length === 0) {
      //   alert("최소 한 개의 사진을 업로드해야 합니다.");
      //   event.preventDefault();
      //   return;
      // }

      const formData = new FormData();
      formData.append("title", document.getElementById("title").value);
      formData.append("content", document.getElementById("content").value);
      // formData.append("clientId", document.getElementById("clientId").value);
      // formData.append("orderDetailId", document.getElementById("orderDetailId").value);
      // formData.append("productId", document.getElementById("productId").value);
      files.forEach(file => {
        formData.append("photoFiles", file);
      });

      // fetch(this.action, {
      //   method: "POST",
      //   body: formData
      // }).then(response => {
      //   if (true) {
      //     window.location.href = "/";
      //   } else {
      //     alert("입력양식이 올바르지 않습니다");
      //   }
      // }).catch(error => {
      //   console.error("Error:", error);
      //   alert("입력양식이 올바르지 않습니다");
      // });

      // event.preventDefault();
    });

  });

  function cancelEdit() {
    window.location.href = "/";
  }
</script>
</body>
</html>
