<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${status} + ' 에러'">에러 페이지</title>
</head>
<body>
<h1 th:text="${status} + ' 에러가 발생했습니다.'">에러가 발생했습니다.</h1>
<hr>

<!-- 상태코드 -->
<p><b>Status:</b> <span th:text="${status}">N/A</span></p>

<!-- 에러명 -->
<p><b>Error:</b> <span th:text="${error}">N/A</span></p>

<!-- 에러 메세지 -->
<p><b>Message:</b> <span th:text="${message}">N/A</span></p>

<!-- 에러 발생 경로 -->
<p><b>Path:</b> <span th:text="${path}">N/A</span></p>

<!-- 스택 트레이스 (trace 값이 있으면 표시) -->
<div th:if="${trace}">
    <h4>Stack Trace</h4>
    <pre th:text="${trace}"></pre>
</div>
</body>
</html>
