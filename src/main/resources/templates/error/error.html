<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>오류</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS 파일 참조 -->
    <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/scrollbar.css}">

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>

    <style>
        /* 오류 페이지 컨테이너 (폭을 고정) */
        .error-table-container {
            margin-top: 100px;
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 800px; /* 고정 폭 */
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .error-table-container h1 {
            color: #d9534f; /* Bootstrap Danger 색상 */
            margin-bottom: 15px;
            font-size: 24px;
        }

        /* 오류 메시지 박스 */
        .error-message-container {
            background-color: #f8d7da; /* 연한 붉은 배경 */
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin-top: 10px;
            max-width: 100%; /* 부모 요소 최대 너비 */
            display: grid;
            grid-template-columns: auto 1fr; /* 왼쪽(고정) + 오른쪽(확장) */
            align-items: start; /* 첫 줄에 고정 */
            gap: 10px;
            text-align: left; /* 전체 왼쪽 정렬 */
        }

        .error-message-label {
            font-weight: bold;
            color: #d9534f;
            white-space: nowrap; /* 줄바꿈 방지 */
        }

        .error-message {
            color: #333;
            font-size: 16px;
            word-wrap: break-word; /* 긴 단어 자동 줄바꿈 */
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: normal;
            display: block; /* 항상 블록 요소 */
            overflow-y: visible; /* 내부 스크롤 제거 */
        }
    </style>
</head>
<body>

<!-- 사이드바 -->
<div th:replace="~{fragments/sidebar :: sidebar}" id="sidebar"></div>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- 메인 콘텐츠 -->
<div class="team24-container">
    <div class="error-table-container">
        <h1><i class="fas fa-exclamation-triangle"></i> 오류 발생</h1>

        <div class="error-message-container">
            <span class="error-message-label">오류내용:</span>
            <span class="error-message" th:text="${errorMessage}"></span> <!-- 에러 메시지 출력 -->
        </div>
    </div>
</div>

<!-- 푸터 아래 추가 여백 -->
<div class="team24-footer-padding"></div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript -->
<script src="/js/fragments/sidebar.js"></script>
<script src="/js/fragments/scrollbar.js"></script>

</body>
</html>
