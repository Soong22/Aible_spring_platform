<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${status} + ' 에러'">에러 페이지</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->



</head>
<body>

<!-- 헤더 -->
<!--<div th:replace="~{fragments/header :: header}" class="header"></div>-->

<!-- 알림 -->
<div th:replace="~{fragments/notification :: notification}"></div>

<h1 th:text="${status} + ' 에러가 발생했습니다.'">에러가 발생했습니다.</h1>

<hr>

<!-- 상태코드 -->
<p><b>Status:</b> <span th:text="${status}">N/A</span></p>

<!-- 에러명 -->
<p><b>Error:</b> <span th:text="${error}">N/A</span></p>

<!-- 에러 메세지 -->
<p><b>Message:</b> <span th:text="${message}">N/A</span></p>

<!-- 에러 발생 경로 -->
<p><b>Path:</b> <span th:text="${path}">N/A</span></p>

<!-- 스택 트레이스 (trace 값이 있으면 표시) -->
<div th:if="${trace}">
    <h4>Stack Trace</h4>
    <pre th:text="${trace}"></pre>
</div>
<hr>
<br><br>


</body>
</html>
