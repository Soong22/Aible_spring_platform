<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>광주광역시 CCTV 지도</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS 파일 참조 -->
    <link rel="stylesheet" th:href="@{/css/google_map.css}">
    <!-- Google Maps API -->
    <link rel="stylesheet" type="text/css" href="/css/font.css" />
    <link rel="stylesheet" type="text/css" href="/css/cctv/main.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe8yGUEAzf3rrlE2PJ8zs68mYkwNLmlyE"></script>
    <link rel="stylesheet" type="text/css" href="/css/google_map.css" />
    <script src="/js/police_google_map.js" defer></script>
    <!--[if lt IE 9]><script src="/js/html5.js"></script><![endif]-->
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/jquery.screen.min.js"></script>
    <script src="/js/jquery.menu.min.js"></script>
    <script src="/js/jquery.customForm.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <script src="/js/slick.extensions.min.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/program.min.js"></script>
    <script src="/js/cctv/common.js"></script>
    <script src="/js/cctv/main.js"></script>
    <script src="/js/myLogin.js"></script>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe8yGUEAzf3rrlE2PJ8zs68mYkwNLmlyE"></script>

    <!-- 메인 타이틀 -->
    <style>
        .hero {
            padding: 60px 20px;
            background: #fff;
            text-align: center;
        }

        .sub-title {
            font-size: 14px;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .main-title {
            font-size: 36px;
            font-weight: bold;
            color: #222;
            margin-bottom: 30px;
        }

        .spacer {
            height: 100px; /* 여백 크기 */
            background: transparent; /* 배경 없음 */
        }

        /* 배경색 */
        #wrapper {
            background-color: #f8f9fa;
        }

        .team24-footer-padding {
            background-color: #f8f9fa;
        }
    </style>

</head>

<body>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- 알림 -->
<div th:replace="~{fragments/notification :: notification}"></div>

<!-- 지도 콘텐츠 -->
<div class="team24-container">
    <div class="main-content">
        <h1></h1>

        <!-- 구 선택 -->
        <div class="select-container">
            <label for="region-select">구 선택:</label>
            <select id="region-select" onchange="loadCCTVData()">
                <option value="1">광산구</option>
                <option value="2">남구</option>
                <option value="3">서구</option>
                <option value="4">북구</option>
                <option value="5">동구</option>
            </select>
        </div>

        <!-- 지도 영역 -->
        <div id="map"></div>
    </div>
</div>

<!-- 푸터 아래 추가 여백 -->
<div class="team24-footer-padding"></div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript 추가 -->
<script th:src="@{/js/tmp/google_map.js}" defer></script>
<script src="/js/tmp/fragments/sidebar.js"></script>
<script src="/js/tmp/fragments/scrollbar.js"></script>
</body>

</html>
