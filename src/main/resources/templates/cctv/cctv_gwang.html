<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CCTV Viewer</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" th:href="@{/css/cctv_dashboard.css}">

    <!-- css -->
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="/css/font_ie8.css"/><![endif]-->
    <link rel="stylesheet" type="text/css" href="/css/font.css"/>
    <link rel="stylesheet" type="text/css" href="/css/cctv/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/top_button.css"/>

    <!-- 메인 타이틀 -->
    <style>
        .hero {
            padding: 60px 20px;
            background: #fff;
            text-align: center;
        }

        .sub-title {
            font-size: 14px;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .main-title {
            font-size: 36px;
            font-weight: bold;
            color: #222;
            margin-bottom: 30px;
        }

        .spacer {
            height: 100px; /* 여백 크기 */
            background: transparent; /* 배경 없음 */
        }

        /* 배경색 */
        #wrapper {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #f8f9fa;
        }
    </style>

    <!-- js -->
    <!--[if lt IE 9]>
    <script src="/js/html5.js"></script><![endif]-->
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/jquery.screen.min.js"></script>
    <script src="/js/jquery.menu.min.js"></script>
    <script src="/js/jquery.customForm.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <script src="/js/slick.extensions.min.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/program.min.js"></script>
    <script src="/js/cctv/common.js"></script>
    <script src="/js/cctv/main.js"></script>
    <script src="/js/loading.js"></script>
    <script src="/js/top_button.js"></script>

</head>

<body>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- 알림 -->
<div th:replace="~{fragments/notification :: notification}"></div>

<!-- 메인 타이틀 -->
<header class="hero">
    <h3 class="sub-title">광산구 CCTV 현황</h3>
    <h1 class="main-title">범죄와의 전쟁</h1>
</header>

<!-- 메인 콘텐츠 -->
<div class="container">
    <div class="main-content">
<!--        <h1>광산구 CCTV 현황</h1>-->

        <!-- CCTV 동적 비디오 컨테이너 -->
        <div class="cctv-container">
            <div id="cctv-grid" class="cctv-grid">
                <!-- CCTV 비디오가 JavaScript를 통해 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 페이지 네비게이션 -->
        <div class="pagination">
            <button id="prevPage" class="pagination-btn" disabled>이전</button>
            <span id="pageIndicator">1 / 1</span>
            <button id="nextPage" class="pagination-btn">다음</button>
        </div>
    </div>
</div>

<!-- CCTV 확대 모달 -->
<div id="cctvModal" class="modal">
    <span class="close">&times;</span>
    <video id="modalCctvVideo" autoplay controls muted></video>
</div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript -->
<script src="/js/cctv_dashboard.js"></script>
</body>
</html>
