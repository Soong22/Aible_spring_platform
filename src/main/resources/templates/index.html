<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>홈</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

    <!-- CSS 파일 참조 -->
    <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/scrollbar.css}">

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
</head>
<body>

<!-- 사이드바 -->
<div th:replace="~{fragments/sidebar :: sidebar}" id="sidebar"></div>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- 메인 콘텐츠 -->
<div class="team24-container">
    <div class="team24-index-main-content">
        <h1>메인 페이지</h1>

        <!-- 슬라이더 -->
        <div class="team24-index-slider" id="team24-index-slider">
            <img th:src="@{/images/police_1.png}" alt="슬라이드 1">
            <img th:src="@{/images/police_2.png}" alt="슬라이드 2" style="display: none;">
            <img th:src="@{/images/police_3.png}" alt="슬라이드 3" style="display: none;">

            <!-- 좌우 버튼 -->
            <div class="team24-index-slider-buttons">
                <i class="fas fa-chevron-left" onclick="prevSlide()" aria-label="이전 슬라이드"></i>
                <i class="fas fa-chevron-right" onclick="nextSlide()" aria-label="다음 슬라이드"></i>
            </div>

            <!-- 슬라이드 인디케이터 -->
            <div class="team24-index-slider-indicator">
                <span class="team24-index-indicator" onclick="goToSlide(0)"></span>
                <span class="team24-index-indicator" onclick="goToSlide(1)"></span>
                <span class="team24-index-indicator" onclick="goToSlide(2)"></span>
            </div>
        </div>

        <!-- 게시판과 공지사항 -->
        <div class="team24-index-info-box">
            <!-- 게시판 -->
            <div class="team24-index-box" id="team24-index-board-box">
                <a href="게시판.html" class="team24-index-box-title">게시판</a>
                <ul>
                    <li><a href="/board/list">게시판 항목 1</a></li>
                    <li><a href="/board/list">게시판 항목 2</a></li>
                </ul>
            </div>

            <!-- 공지사항 -->
            <div class="team24-index-box" id="team24-index-notice-box">
                <a href="공지사항.html" class="team24-index-box-title">공지사항</a>
                <ul>
                    <li><a href="/notice_board/boards">공지사항 항목 1</a></li>
                    <li><a href="/notice_board/boards">공지사항 항목 2</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 아래 추가 여백 -->
<div class="team24-footer-padding"></div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript -->
<script src="/js/index.js"></script>
<script src="/js/fragments/sidebar.js"></script>
<script src="/js/fragments/scrollbar.js"></script>
</body>
</html>
