<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>홈</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .main-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-container h1 {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 18px;
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        .user-info {
            font-size: 16px;
            color: #6c757d;
            text-align: center;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-group a {
            margin: 0 10px;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{layouts/header :: header}"></div>

<!-- Main Content -->
<div class="main-container">
    <h1>환영합니다!</h1>

    <!-- 로그인 상태에 따라 메시지 표시 -->
    <p class="welcome-message">
        <span th:if="${isUser}" th:text="'안녕하세요, ' + ${userName} + '님!'">안녕하세요, 사용자님!</span>
        <span th:if="${isAdmin}" th:text="'관리자로 로그인하셨습니다, ' + ${userName} + '님!'">관리자님 환영합니다!</span>
        <span th:if="${!isUser and !isAdmin}">로그인을 해주세요!</span>
    </p>

    <!-- 회원 정보 -->
    <p class="user-info" th:if="${isUser or isAdmin}">
        <strong>회원 정보:</strong> <span th:text="${userName}">사용자 이름</span>
    </p>

    <!-- 버튼 그룹 -->

<!--        <a href="/logout" class="btn btn-secondary">로그아웃</a>-->
<!--    </div>-->

<!--        <a href="/logout" class="btn btn-secondary">로그아웃</a>-->
<!--    </div>-->
</div>

<!-- Footer -->
<div th:replace="~{layouts/footer :: footer}"></div>

</body>
</html>
