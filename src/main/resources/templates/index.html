<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>홈</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS 파일 참조 -->
    <link rel="stylesheet" th:href="@{/css/fragments/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/fragments/scrollbar.css}">

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>


    <!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창-->

    <!-- jQuery 라이브러리 (toastr 이전에 로드) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CDN으로 라이브러리 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <!-- toastr CSS (head 태그 내에 추가) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

    <!-- toastr JS (body 태그 끝부분이나 필요한 곳에 추가) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>



    <script>
        // WebSocket 연결 생성
        var socket = new SockJS('/ws');
        var stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('WebSocket 연결됨: ' + frame);

            stompClient.subscribe('/user/queue/notifications', function(message) {
                var notification = JSON.parse(message.body);
                showNotificationPopup(notification);
            });
        });

        // 푸쉬 알림 팝업을 표시하는 함수
        function showNotificationPopup(notification) {
            toastr.options = {
                "closeButton": true,           // x 버튼 표시
                "debug": false,
                "newestOnTop": true,
                "progressBar": true,
                "positionClass": "toast-top-right", // 우측 상단 위치
                "preventDuplicates": false,

                "onclick": function() {
                    // 토스트를 클릭하면 해당 알림의 id를 URL에 포함하여 이동
                    window.location.href = "/notification/" + notification.notificationId;
                },

                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": 0,                  // 0이면 자동으로 사라지지 않음
                "extendedTimeOut": 0,          // 0이면 추가 시간 없이 그대로 유지
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };

            toastr.info("관리자에게 지원요청이 들어왔습니다.");
        }
    </script>

    <style>
        /* 기본 토스트 스타일 오버라이드 */
        .toast {
            opacity: 1 !important;

            width: 300px !important;
            height: 70px !important;
            line-height: 1.2;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        /* toast-top-right 위치 조정: 기본 top 값 대신 80px로 설정 */
        .toast-top-right {
            top: 80px !important;
        }

        /* info 타입 토스트의 배경 및 글자색 변경 */
        .toast-info {
            opacity: 1 !important;

            background-color: #007bff !important; /* 변경된 파란색 배경 */
            color: #ffffff !important;
            border: 1px solid #0056b3 !important;   /* 파란색 테두리 (원하는 색상으로 수정 가능) */
        }

        /* 토스트 닫기 버튼 스타일 */
        .toast-close-button {
            color: #ffffff !important;
            font-size: 1.2rem;
        }
    </style>

<!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창--><!--알림창-->

</head>
<body>

<!-- 사이드바 -->
<div th:replace="~{fragments/sidebar :: sidebar}" id="sidebar"></div>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- 메인 콘텐츠 -->
<div class="team24-container">
    <div class="team24-index-main-content">
        <!--        <h1>메인 페이지</h1>-->

        <!-- 슬라이더 -->
        <div class="team24-index-slider" id="team24-index-slider">
            <img th:src="@{/images/police_1.png}" alt="슬라이드 1">
            <img th:src="@{/images/police_2.png}" alt="슬라이드 2" style="display: none;">
            <img th:src="@{/images/police_3.png}" alt="슬라이드 3" style="display: none;">

            <!-- 좌우 버튼 -->
            <div class="team24-index-slider-buttons">
                <i class="fas fa-chevron-left" onclick="prevSlide()" aria-label="이전 슬라이드"></i>
                <i class="fas fa-chevron-right" onclick="nextSlide()" aria-label="다음 슬라이드"></i>
            </div>

            <!-- 슬라이드 인디케이터 -->
            <div class="team24-index-slider-indicator">
                <span class="team24-index-indicator" onclick="goToSlide(0)"></span>
                <span class="team24-index-indicator" onclick="goToSlide(1)"></span>
                <span class="team24-index-indicator" onclick="goToSlide(2)"></span>
            </div>
        </div>

        <!-- 게시판과 공지사항 -->
        <div class="team24-index-info-box">
            <!-- 게시판 -->
            <div class="team24-index-box" id="team24-index-board-box">
                <a href="/boards" class="team24-index-box-title">게시판</a>
                <ul>
                    <li><a href="/boards">게시판 항목 1</a></li>
                    <li><a href="/board/list">게시판 항목 2</a></li>
                </ul>
            </div>

            <!-- 공지사항 -->
            <div class="team24-index-box" id="team24-index-notice-box">
                <a href="공지사항.html" class="team24-index-box-title">공지사항</a>
                <ul>
                    <li><a href="/notice_board/boards">공지사항 항목 1</a></li>
                    <li><a href="/notice_board/boards">공지사항 항목 2</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 아래 추가 여백 -->
<div class="team24-footer-padding"></div>

<!-- 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JavaScript -->
<script src="/js/index.js"></script>
<script src="/js/fragments/sidebar.js"></script>
<script src="/js/fragments/scrollbar.js"></script>
</body>
</html>
