<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0,
    maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes"/>
    <title>알림 작성</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css -->
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="/css/font_ie8.css"/><![endif]-->
    <link rel="stylesheet" type="text/css" href="/css/font.css"/>
    <link rel="stylesheet" type="text/css" href="/css/cctv/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/top_button.css"/>

    <!-- js -->
    <!--[if lt IE 9]>
    <script src="/js/html5.js"></script><![endif]-->
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/jquery.screen.min.js"></script>
    <script src="/js/jquery.menu.min.js"></script>
    <script src="/js/jquery.customForm.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <script src="/js/slick.extensions.min.js"></script>
    <script src="/js/layout.js"></script>
    <script src="/js/program.min.js"></script>
    <script src="/js/cctv/common.js"></script>
    <script src="/js/cctv/main.js"></script>
    <script src="/js/loading.js"></script>
    <script src="/js/top_button.js"></script>

    <style>
        /*html, body {*/
        /*    height: 100%;*/
        /*    margin: 0;*/
        /*    overflow-y: auto;*/
        /*    background-color: #f8f9fa;*/
        /*}*/

        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #000820;
            margin-bottom: 20px;
            font-size: 30pt;
        }

        #previewList {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .preview-item button {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            color: white;
            background-color: #dc3545;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-item button:hover {
            background-color: #c82333;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
        }

        .file-input-wrapper label {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #000820;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .file-input-wrapper label:hover {
            background-color: #444f6e;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        /* 작성하기 버튼 색상 변경 */
        .btn-primary {
            background-color: #000820 !important;
            border-color: #000820 !important;
            color: white !important;
        }

        .btn-primary:hover {
            background-color: #444f6e !important; /* 어두운 톤 */
            border-color: #444f6e !important;
        }


        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }

        .file-input-label {
            cursor: pointer;
        }

        .preview-image {
            max-width: 200px;
            margin: 10px;
        }
    </style>

    <script>
        // 뒤로가기 시 강제 새로고침
        if (performance.getEntriesByType("navigation")[0]?.type === "back_forward") {
            location.reload(true);
        }
    </script>

    <script th:inline="javascript" th:if="${errorMessage != null}">
        /*<![CDATA[*/
        var msg = /*[[${errorMessage}]]*/ "";
        alert(msg);
        /*]]>*/
    </script>


</head>
<body>

<!-- 헤더 -->
<div th:replace="~{fragments/header :: header}" class="header"></div>

<!-- 알림 -->
<div th:replace="~{fragments/notification :: notification}"></div>

<!-- Main Content -->
<div id="wrapper">
    <div class="form-container">
        <h1>알림 작성</h1>

        <form id="notificationForm" action="/notification/register" method="post" enctype="multipart/form-data">

            <!-- CSRF 토큰 (Hidden) -->
            <input type="hidden" id="_csrf" name="_csrf" th:value="${_csrf.token}">

            <!-- 수신자 선택 (지구대/파출소 드롭다운) -->
            <div class="mb-3">
                <label for="receiverSelect" class="form-label">수신자 (지구대/파출소)</label>
                <select class="form-select" id="receiverSelect" required>
                    <option value="" disabled selected>지구대/파출소를 선택하세요</option>
                </select>
                <small class="form-text text-muted">수신할 지구대/파출소를 선택해주세요</small>
            </div>

            <!-- 수신자 ID (숨김 필드) -->
            <input type="hidden" id="receiverId" name="receiverId">

            <!-- 내용 입력 -->
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" name="content" rows="15" class="form-control" required minlength="1"
                          maxlength="10000"></textarea>

                <small class="form-text text-muted">1자 이상 10,000자 이내로 작성해주세요</small>

            </div>

            <!-- 이미지 파일 -->
            <div class="file-input-wrapper">
                <small class="text-muted">최대 5장까지 첨부 가능합니다.</small>
                <label for="photoFiles">사진/동영상 첨부하기</label>
                <input type="file" id="photoFiles" name="photoFiles" multiple>
            </div>

            <!-- 이미지 미리보기 -->
            <div id="previewList" class="mb-3"></div>

            <!-- 버튼 -->
            <div class="button-container">
                <button type="button" class="btn btn-secondary" onclick="cancelRegistration()">취소</button>
                <button type="submit" class="btn btn-primary">작성하기</button>
            </div>

        </form>
    </div>
</div>

<!--푸터-->
<div th:replace="~{fragments/footer :: footer}" id="footer"></div>

<script>
    // 폼 검증 함수 정의
    function setupFormValidation(formId, contentId) {
        // 폼 요소 가져오기
        const form = document.getElementById(formId);
        const contentTextarea = document.getElementById(contentId);

        if (!form || !contentTextarea) {
            console.error('폼 요소를 찾을 수 없습니다. ID를 확인해주세요.');
            return;
        }

        // 폼 제출 이벤트 리스너 추가
        form.addEventListener('submit', function (event) {
            // 제목과 내용의 값 가져오기
            const content = contentTextarea.value;

            // 공백을 제외한 문자 수 계산
            const contentNonWhitespaceCount = content.replace(/\s/g, '').length;

            // 검증 플래그
            let isValid = true;
            let errorMessage = '';

            // 내용 검증
            if (contentNonWhitespaceCount < 1) {
                isValid = false;
                errorMessage += '내용: 공백을 제외한 최소 1자 이상의 내용을 입력해주세요.\n';
            }

            // 검증 실패 시 경고 메시지 표시 및 폼 제출 방지
            if (!isValid) {
                alert(errorMessage);
                event.preventDefault();
            }
        });
    }

    // 폼 검증 함수 호출
    document.addEventListener('DOMContentLoaded', function () {
        setupFormValidation('notificationForm', 'content');
    });

    document.addEventListener("DOMContentLoaded", function () {
        const photoFilesInput = document.getElementById("photoFiles");
        const previewList = document.getElementById("previewList");

        let selectedFiles = []; // ✅ 서버로 전송할 파일들을 저장하는 배열

        // ✅ 새 파일 선택 시 이미지 미리보기 추가 (수정됨)
        photoFilesInput.addEventListener("change", async function () {
            let newFiles = Array.from(photoFilesInput.files);

            // ✅ 초과될 개수를 계산하여 초과된 파일만 제외
            if (selectedFiles.length + newFiles.length > 5) {
                alert("이미지는 최대 5개까지만 첨부할 수 있습니다.");
                newFiles = newFiles.slice(0, 5 - selectedFiles.length); // ✅ 초과되지 않는 파일만 유지
            }

            // ✅ 정상적인 파일만 추가
            const readFiles = await Promise.all(newFiles.map(file => readFileAsDataURL(file)));
            readFiles.forEach((fileData, index) => {
                selectedFiles.push({file: newFiles[index], dataURL: fileData});
            });

            updatePreview();
        });

        function updatePreview() {
            previewList.innerHTML = ""; // ✅ 기존 미리보기 초기화

            selectedFiles.forEach((fileObj, index) => {
                const previewItem = document.createElement("div");
                previewItem.classList.add("preview-item");
                previewItem.innerHTML = `
                <img src="${fileObj.dataURL}" alt="이미지">
                <button type="button" onclick="removePreview(${index})">X</button>
            `;
                previewList.appendChild(previewItem);
            });

            // ✅ 새로운 파일 리스트를 `photoFilesInput.files`에 갱신
            updateFileInput();
        }

        function updateFileInput() {
            // ✅ `DataTransfer` 객체를 사용해 `input` 값을 직접 변경
            const dataTransfer = new DataTransfer();
            selectedFiles.forEach(fileObj => dataTransfer.items.add(fileObj.file));
            photoFilesInput.files = dataTransfer.files;
        }

        // ✅ 삭제 버튼 클릭 시 배열에서도 해당 파일을 삭제
        window.removePreview = function (index) {
            selectedFiles.splice(index, 1); // ✅ 배열에서 해당 파일 삭제
            updatePreview(); // ✅ 미리보기 업데이트 및 `input` 파일 갱신
        };

        // ✅ 파일을 비동기적으로 읽어 순서를 보장
        async function readFileAsDataURL(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.readAsDataURL(file);
            });
        }

        // 취소 버튼 동작
        window.cancelRegistration = function () {
            if (confirm("작성을 취소하시겠습니까?")) {
                window.location.href = "/notifications";
            }
        };
    });


    document.addEventListener("DOMContentLoaded", function () {
        // 지구대/파출소 목록 가져오기
        fetch('/api/active')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById("receiverSelect");
                data.forEach(member => {
                    const option = document.createElement("option");
                    option.value = member.memberId;
                    option.textContent = `${member.policeUnitName} ${member.policeUnitType}(${member.memberName})`;
                    select.appendChild(option);
                });
            })
            .catch(error => console.error("지구대/파출소 불러오기 실패:", error));

        // 선택된 수신자의 ID를 hidden 필드에 설정
        document.getElementById("receiverSelect").addEventListener("change", function () {
            document.getElementById("receiverId").value = this.value;
        });

        // 이미지 미리보기 기능
        document.getElementById('photoFiles').addEventListener('change', function (e) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            const files = e.target.files;
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.classList.add('preview-image');
                        preview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });
    });

</script>
</body>
</html>
