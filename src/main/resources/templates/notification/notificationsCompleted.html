        :root {

        /* 컨테이너 스타일 (유저 전체 조회와 동일) */
        .team24-notifications-table-container {
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        .team24-notifications-table-container h1 {

            color: #000820;

            font-size: 30pt;

        /* 게시글 항목 */
        .team24-notification-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            position: relative;
        }

        /* 이미지 박스 */

            width: 100px;
            height: 100px;
            margin-right: 15px;

        /* 게시글 대표 이미지 */

        }

        /* 게시글 내용 */

        }

            color: #666;

        /* 페이지네이션 컨테이너 */

            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;

        }

        /* 작성하기 버튼 */
        .team24-button {
            position: absolute;
            left: 0;
            background-color: #000820;
            color: white !important;
            font-weight: bold;
            padding: 10px 16px;
            border-radius: 5px;
            text-decoration: none;

            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .team24-button:hover {
            background-color: #444f6e;

        }

        /* 페이지네이션 */
        .team24-pagination {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* 개별 페이지 버튼 */
        .team24-page-item {
            margin: 0 3px;
        }

        .team24-page-link {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: #000820;
            font-weight: bold;
            border: 1px solid #000820;
            border-radius: 5px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .team24-page-link:hover {
            background-color: #444f6e;
            color: white;
        }

        /* 현재 페이지(active) */
        .team24-page-item.active .team24-page-link {
            background-color: #000820;
            color: white;
            border-color: #000820;
        }

        /* 비활성화된 버튼 (이전/다음) */
        .team24-page-item.disabled .team24-page-link,
        .team24-page-link.disabled {
            color: #444f6e;
            border-color: #ddd;
            cursor: not-allowed;
            pointer-events: none;
        }

        #footer {
            visibility: hidden; /* 초기 로딩 시 숨김 */
        }

        .team24-footer-padding {
            height: auto;
            visibility: hidden; /* 처음엔 숨김 */

    <script>
        function setFooterPadding() {
            const windowHeight = window.innerHeight; // 전체 화면 높이
            const mainContent = document.querySelector('.team24-notifications-table-container'); // 메인 콘텐츠
            const footerPadding = document.querySelector('.team24-footer-padding'); // 푸터 패딩
            const footer = document.querySelector('#footer'); // 푸터

            if (mainContent && footerPadding && footer) {
                const contentHeight = mainContent.offsetHeight; // 본문 높이
                const footerHeight = footer.offsetHeight; // 푸터 높이

                // 남은 공간 계산 (최소 0 이상)
                let remainingSpace = windowHeight - (contentHeight + footerHeight);
                remainingSpace = remainingSpace > 0 ? remainingSpace : 0;

                // 높이 즉시 설정 (사용자가 움직이는 걸 인식 못 하도록)
                footerPadding.style.height = `${remainingSpace}px`;

                // 푸터와 패딩을 즉시 보이게 변경
                footerPadding.style.visibility = "visible";
                footer.style.visibility = "visible";
            }
        }

        // 페이지가 완전히 로드되기 전에 실행 (즉시 반영)
        document.addEventListener('DOMContentLoaded', setFooterPadding);


    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dateElements = document.querySelectorAll('.relative-time');

            dateElements.forEach(element => {
                const createdAt = element.dataset.createdAt;
                if (!createdAt) return;

                const createdDate = new Date(createdAt);
                const now = new Date();
                const diffInMilliseconds = now - createdDate;

                const diffInMinutes = Math.floor(diffInMilliseconds / (1000 * 60));
                const diffInHours = Math.floor(diffInMinutes / 60);
                const diffInDays = Math.floor(diffInHours / 24);

                let relativeTime = "";
                if (diffInDays >= 1) {
                    relativeTime = `${diffInDays}일 전`;
                } else if (diffInHours >= 1) {
                    relativeTime = `${diffInHours}시간 전`;
                } else if (diffInMinutes >= 1) {
                    relativeTime = `${diffInMinutes}분 전`;
                } else {
                    relativeTime = "방금 전";
                }

                element.textContent = relativeTime;
            });
        });

        function goTonotificationPage(notificationId) {
            location.href = `/notification/${notificationId}`;
            // location.href = `/`;
        }
    </script>

<!-- 알림 -->

<!-- 메인 타이틀 -->
<header class="hero">
    <h1 class="main-title">알림 내역</h1>
</header>

<!-- 메인 콘텐츠 -->
<div id="wrapper">
    <!-- 게시판 컨테이너 -->
    <div class="team24-notifications-table-container">
        <h1>알림 내역</h1>

        <div th:if="${#lists.isEmpty(notifications.content)}" class="team24-no-content">
            <h2>알림이 없습니다</h2>
        </div>

        <!-- 게시판 목록 -->
        <div th:each="notification : ${notifications.content}" class="team24-notification-item" th:onclick="|goTonotificationPage(${notification.notificationId})|">

            <!-- 대표 이미지 -->
            <div class="team24-notification-image-container">
                <img th:if="${notification.imageUrls.size() > 0}" th:src="${notification.imageUrls[0]}" alt="대표 이미지"
                     class="team24-notification-image">
                <img th:if="${notification.imageUrls.size() == 0}" th:src="@{/images/noImage2.png}" alt="기본 이미지"
                     class="team24-notification-image">

                <!-- 이미지 개수 표시 -->
                <div th:if="${notification.imageUrls.size() > 1}" class="image-count"
                     th:text="${notification.imageUrls.size()}"></div>
            </div>

            <!-- 게시글 정보 -->
            <div class="team24-notification-content">

                <div class="team24-notification-status" th:text="${notification.readStatus}"></div>

                <div class="team24-notification-meta">
                    <span class="relative-time" th:attr="data-created-at=${notification.createdAt}"></span> ·
                    <!--                    <span th:text="${notification.receiverPoliceUnitName} + ' ' + ${notification.receiverPoliceUnitType}"></span>에 요청-->

                    <span th:if="${notification.receiverPoliceUnitName == '탈퇴자' or notification.receiverPoliceUnitType == '탈퇴자'}">탈퇴자에 요청</span>
                    <span th:unless="${notification.receiverPoliceUnitName == '탈퇴자' or notification.receiverPoliceUnitType == '탈퇴자'}"
                          th:text="${notification.receiverPoliceUnitName} + ' ' + ${notification.receiverPoliceUnitType} + '에 요청'"></span>

                </div>
            </div>

        </div>

        <!-- 페이징 & 작성하기 버튼 컨테이너 -->
        <div class="team24-pagination-container">
            <!-- 작성하기 버튼 -->
            <!--            <a href="/board/register" class="team24-button">작성하기</a>-->

            <!-- 페이지네이션 -->
            <nav th:if="${notifications.totalPages > 1}">
                <ul class="team24-pagination">

                    <!-- 처음(<<) 버튼 -->
                    <li class="team24-page-item" th:classappend="${notifications.number == 0 ? 'disabled' : ''}">
                        <a th:if="${notifications.number > 0}" class="team24-page-link" th:href="@{/notifications/completed(page=0)}"
                           aria-label="처음">
                            &laquo;
                        </a>
                        <span th:unless="${notifications.number > 0}" class="team24-page-link disabled"
                              aria-label="처음">&laquo;</span>
                    </li>

                    <!-- 이전(<) 버튼 -->
                    <li class="team24-page-item" th:classappend="${notifications.number > 0 ? '' : 'disabled'}">
                        <a th:if="${notifications.number > 0}" class="team24-page-link"
                           th:href="@{/notifications/completed(page=${notifications.number - 1})}"
                           aria-label="이전">
                            &lt;
                        </a>
                        <span th:unless="${notifications.number > 0}" class="team24-page-link disabled"
                              aria-label="이전">&lt;</span>
                    </li>

                    <!-- 숫자 버튼 (3개씩 표시하되, 총 페이지가 3 미만이면 조절) -->
                    <li class="team24-page-item"
                        th:each="pageNum : ${#numbers.sequence(
                    0,
                    (notifications.totalPages < 3 ? notifications.totalPages - 1 :
                    (notifications.number == 0 ? 2 :
                    (notifications.number == notifications.totalPages - 1 ? notifications.totalPages - 1 : notifications.number + 1)))
                )}"
                        th:classappend="${pageNum == notifications.number ? 'active' : ''}">
                        <a class="team24-page-link" th:href="@{/notifications/completed(page=${pageNum})}" th:text="${pageNum + 1}"></a>
                    </li>

                    <!-- 다음(>) 버튼 -->
                    <li class="team24-page-item"
                        th:classappend="${notifications.number < notifications.totalPages - 1 ? '' : 'disabled'}">
                        <a th:if="${notifications.number < notifications.totalPages - 1}" class="team24-page-link"
                           th:href="@{/notifications/completed(page=${notifications.number + 1})}"
                           aria-label="다음">
                            &gt;
                        </a>
                        <span th:unless="${notifications.number < notifications.totalPages - 1}" class="team24-page-link disabled"
                              aria-label="다음">&gt;</span>
                    </li>

                    <!-- 마지막(>>) 버튼 -->
                    <li class="team24-page-item"
                        th:classappend="${notifications.number == notifications.totalPages - 1 ? 'disabled' : ''}">
                        <a th:if="${notifications.number < notifications.totalPages - 1}" class="team24-page-link"
                           th:href="@{/notifications/completed(page=${notifications.totalPages - 1})}"
                           aria-label="마지막">
                            &raquo;
                        </a>
                        <span th:unless="${notifications.number < notifications.totalPages - 1}" class="team24-page-link disabled"
                              aria-label="마지막">&raquo;</span>
                    </li>

                </ul>
            </nav>
        </div>


    </div>
</div>

<!-- 푸터 아래 추가 여백 -->
<div class="team24-footer-padding"></div>

<!--푸터-->
<div th:replace="~{fragments/footer :: footer}" id="footer"></div>
